<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Battle - カード生成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .room-info {
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 20px 30px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #4ecdc4;
        }

        .room-id {
            font-size: 1.2em;
            color: #333;
            letter-spacing: 2px;
        }

        .opponent-status {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
        }

        .opponent-status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .opponent-status.ready {
            background: #d1ecf1;
            color: #0c5460;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #4ecdc4;
            background-color: #f8f9fa;
        }

        .upload-area.dragover {
            border-color: #ff6b6b;
            background-color: #ffe6e6;
        }

        .upload-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .preview-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .preview-card {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .preview-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .results-section {
            display: none;
            padding: 40px;
            background: #f8f9fa;
        }

        .section-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            color: #333;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .card-result {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .card-result:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-result.fire {
            border-color: #ff6b6b;
        }

        .card-result.water {
            border-color: #4ecdc4;
        }

        .card-result.earth {
            border-color: #95e1d3;
        }

        .card-image {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card-name {
            font-size: 1.4em;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            transition: background 0.3s;
        }

        .stat:hover {
            background: #e9ecef;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .stat-value.power {
            color: #ff6b6b;
            font-size: 1.5em;
        }

        .stat-value.attribute {
            font-size: 1.2em;
        }

        .stat-value.fire {
            color: #ff6b6b;
        }

        .stat-value.water {
            color: #4ecdc4;
        }

        .stat-value.earth {
            color: #95e1d3;
        }

        .card-effectiveness {
            margin-top: 15px;
            padding: 12px;
            background: #f1f3f4;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .effectiveness-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .effectiveness-info {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .effectiveness-item {
            flex: 1;
        }

        .effectiveness-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 3px;
        }

        .effectiveness-value {
            font-weight: bold;
        }

        .effectiveness-value.strong {
            color: #4caf50;
        }

        .effectiveness-value.weak {
            color: #f44336;
        }

        .effectiveness-value.normal {
            color: #666;
        }

        .actions-section {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .actions-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .ready-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .ready-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(78, 205, 196, 0.3);
        }

        .ready-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .retry-btn {
            background: linear-gradient(45deg, #ffa726, #ff9800);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 167, 38, 0.3);
        }

        .waiting-message {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            color: #856404;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        .ready-message {
            background: linear-gradient(45deg, #d1ecf1, #74b9ff);
            color: #0c5460;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            font-weight: bold;
        }

        .success-message {
            background: #4ecdc4;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .ready-btn, .retry-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">← 戻る</button>
            <h1>🎴 カード生成</h1>
            <p>3枚の写真からバトルカードを作成しよう！</p>
        </div>

        <div id="roomInfo" class="room-info">
            <div class="room-id">ルーム: <span id="roomIdDisplay"></span></div>
            <div class="opponent-status waiting" id="opponentStatus">
                相手の準備: 待機中...
            </div>
        </div>

        <div id="uploadSection" class="upload-section">
            <h2>3枚の写真をアップロードしてください</h2>
            
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📸</div>
                <p>クリックまたはドラッグ&ドロップで写真を選択</p>
                <p style="color: #666; font-size: 0.9em;">PNG, JPG, JPEG, GIF, BMP (最大16MB)</p>
            </div>

            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            
            <div id="previewSection" class="preview-section"></div>
            
            <button id="generateBtn" class="generate-btn" disabled>
                🎴 カードを生成する
            </button>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>

        <div id="loadingSection" class="loading">
            <div class="spinner"></div>
            <h3 class="loading-text">カードを生成中...</h3>
            <p>画像を分析して最強のカードを作成しています！</p>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="section-title">🎉 あなたのバトルカード</div>
            
            <div id="cardsGrid" class="cards-grid"></div>
            
            <div class="actions-section">
                <div class="actions-title">次のステップ</div>
                
                <div id="waitingMessage" class="waiting-message" style="display: none;">
                    ⏳ 相手のカード生成完了を待っています...<br>
                    <small>カードの詳細を確認しながらお待ちください</small>
                </div>
                
                <div id="readyMessage" class="ready-message" style="display: none;">
                    🎮 両プレイヤー準備完了！バトル開始できます
                </div>
                
                <div class="action-buttons">
                    <button id="readyForBattleBtn" class="ready-btn">
                        ⚔️ バトル準備完了
                    </button>
                    <button id="retryBtn" class="retry-btn" onclick="resetCards()">
                        🔄 カードを作り直す
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        
        function getServerUrl() {
            const currentHost = window.location.hostname;
            const currentPort = window.location.port;
            
            if (currentPort) {
                return `http://${currentHost}:${currentPort}`;
            }
            return `${window.location.protocol}//${currentHost}`;
        }

        const serverUrl = getServerUrl();
        const socket = io(serverUrl, {
            autoConnect: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5,
            timeout: 20000,
            transports: ['websocket', 'polling']
        });

        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const opponentStatus = document.getElementById('opponentStatus');
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const generateBtn = document.getElementById('generateBtn');
        const loadingSection = document.getElementById('loadingSection');
        const resultsSection = document.getElementById('resultsSection');
        const cardsGrid = document.getElementById('cardsGrid');
        const waitingMessage = document.getElementById('waitingMessage');
        const readyMessage = document.getElementById('readyMessage');
        const readyForBattleBtn = document.getElementById('readyForBattleBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let selectedFiles = [];
        let generatedCards = null;
        let sessionId = null;
        let isReady = false;

        initializePage();

        function initializePage() {
            if (roomId) {
                roomIdDisplay.textContent = roomId;
            }

            setupSocketEvents();
            setupFileInputs();
            setupDragAndDrop();
            updateGenerateButton();
        }

        function setupSocketEvents() {
            socket.on('connect', () => {
                showSuccess('サーバーに接続しました');
                
                if (roomId) {
                    setTimeout(() => {
                        socket.emit('rejoin_room', { room_id: roomId });
                    }, 500);
                }
            });

            socket.on('disconnect', (reason) => {
                showError('サーバーから切断されました');
            });

            socket.on('reconnect', (attemptNumber) => {
                showSuccess('サーバーに再接続しました');
                
                if (roomId) {
                    socket.emit('rejoin_room', { room_id: roomId });
                }
            });

            socket.on('opponent_cards_ready', () => {
                opponentStatus.textContent = '準備完了';
                opponentStatus.className = 'opponent-status ready';
                
                if (isReady) {
                    showReadyMessage();
                }
            });

            socket.on('both_players_ready', () => {
                showSuccess('両プレイヤー準備完了！バトル開始します！');
                setTimeout(() => {
                    window.location.href = `battle.html?room=${roomId}&session=${sessionId}`;
                }, 2000);
            });

            socket.on('error', (data) => {
                showError(data.message);
            });
        }

        function setupFileInputs() {
            fileInput.addEventListener('change', handleFileSelect);
            updateFileInputAttributes();
        }

        function updateFileInputAttributes() {
            if (selectedFiles.length === 0) {
                fileInput.multiple = true;
                fileInput.removeAttribute('capture');
            } else if (selectedFiles.length < 3) {
                fileInput.multiple = false;
                fileInput.setAttribute('capture', 'environment');
            }
        }

        function setupDragAndDrop() {
            const uploadArea = document.querySelector('.upload-area');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files, 'smart');
            });
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            const mode = selectedFiles.length === 0 ? 'bulk' : 'add';
            handleFiles(files, mode);
            
            event.target.value = '';
        }

        function handleFiles(files, mode = 'smart') {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showError('画像ファイルを選択してください');
                return;
            }

            if (mode === 'smart') {
                if (selectedFiles.length === 0) {
                    mode = 'bulk';
                } else {
                    mode = 'add';
                }
            }

            if (mode === 'bulk') {
                if (imageFiles.length > 3) {
                    selectedFiles = imageFiles.slice(0, 3);
                    showError('3枚まで選択できます（最初の3枚を使用）');
                } else {
                    selectedFiles = imageFiles;
                }
                
            } else if (mode === 'add') {
                const remainingSlots = 3 - selectedFiles.length;
                
                if (remainingSlots === 0) {
                    showError('既に3枚選択されています');
                    return;
                }
                
                const fileToAdd = imageFiles[0];
                selectedFiles.push(fileToAdd);
                
                if (imageFiles.length > 1) {
                    showError('1枚ずつ追加してください');
                }
            }

            updatePreview();
            updateGenerateButton();
            updateFileInputAttributes();
            
            if (selectedFiles.length === 3) {
                showSuccess('3枚の写真が揃いました！カードを生成できます');
            } else {
                showSuccess(`${selectedFiles.length}枚選択しました（あと${3 - selectedFiles.length}枚）`);
            }
        }

        function updatePreview() {
            previewSection.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const previewCard = document.createElement('div');
                previewCard.className = 'preview-card';
                
                const img = document.createElement('img');
                img.className = 'preview-image';
                img.src = URL.createObjectURL(file);
                img.alt = `Preview ${index + 1}`;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = () => removeFile(index);
                
                const fileName = document.createElement('p');
                fileName.style.fontSize = '0.8em';
                fileName.style.color = '#666';
                fileName.style.marginTop = '5px';
                fileName.textContent = file.name;
                
                previewCard.appendChild(img);
                previewCard.appendChild(removeBtn);
                previewCard.appendChild(fileName);
                previewSection.appendChild(previewCard);
            });
        }

        function removeFile(index) {
            if (index < 0 || index >= selectedFiles.length) {
                return;
            }

            const removedFile = selectedFiles[index];
            selectedFiles.splice(index, 1);
            
            updatePreview();
            updateGenerateButton();
            updateFileInputAttributes();
            
            showSuccess(`"${removedFile.name}" を削除しました`);
        }

        function updateGenerateButton() {
            if (selectedFiles.length === 3) {
                generateBtn.disabled = false;
                generateBtn.textContent = '🎴 カードを生成する';
            } else {
                generateBtn.disabled = true;
                generateBtn.textContent = `🎴 あと${3 - selectedFiles.length}枚必要です`;
            }
        }

        async function generateCards() {
            if (selectedFiles.length !== 3) {
                showError('3枚の画像が必要です');
                return;
            }

            uploadSection.style.display = 'none';
            loadingSection.style.display = 'block';

            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('images', file);
                });

                const response = await fetch('/api/cards/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    generatedCards = data.cards;
                    sessionId = data.session_id;
                    displayResults(data);
                    showSuccess('カードの生成が完了しました！');
                } else {
                    throw new Error(data.error);
                }

            } catch (error) {
                showError('カード生成中にエラーが発生しました: ' + error.message);
                
                loadingSection.style.display = 'none';
                uploadSection.style.display = 'block';
            }
        }

        function displayResults(data) {
            loadingSection.style.display = 'none';
            resultsSection.style.display = 'block';

            cardsGrid.innerHTML = '';

            data.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `card-result ${card.attribute_en}`;

                const effectivenessInfo = getEffectivenessDisplay(card.effectiveness_info);

                cardElement.innerHTML = `
                    <img src="/api/cards/${data.session_id}/card_${card.id}.png" 
                         class="card-image" alt="Card ${card.id}">
                    <div class="card-name">${card.name}</div>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="stat-label">攻撃力</div>
                            <div class="stat-value power">${card.attack_power}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">属性</div>
                            <div class="stat-value attribute ${card.attribute_en}">${card.attribute}</div>
                        </div>
                    </div>
                    <div class="card-effectiveness">
                        <div class="effectiveness-title">属性相性</div>
                        <div class="effectiveness-info">
                            <div class="effectiveness-item">
                                <div class="effectiveness-label">有利</div>
                                <div class="effectiveness-value strong">${effectivenessInfo.strong.join(', ')}</div>
                            </div>
                            <div class="effectiveness-item">
                                <div class="effectiveness-label">不利</div>
                                <div class="effectiveness-value weak">${effectivenessInfo.weak.join(', ')}</div>
                            </div>
                        </div>
                    </div>
                `;

                cardsGrid.appendChild(cardElement);
            });

            if (opponentStatus.textContent.includes('準備完了')) {
                showReadyMessage();
            } else {
                showWaitingMessage();
            }
        }

        function getEffectivenessDisplay(effectiveness) {
            return {
                strong: effectiveness.strong_against || [],
                weak: effectiveness.weak_against || [],
                normal: effectiveness.normal_against || []
            };
        }

        function showWaitingMessage() {
            waitingMessage.style.display = 'block';
            readyMessage.style.display = 'none';
        }

        function showReadyMessage() {
            waitingMessage.style.display = 'none';
            readyMessage.style.display = 'block';
        }

        function readyForBattle() {
            if (!generatedCards) {
                showError('まずカードを生成してください');
                return;
            }

            isReady = true;
            readyForBattleBtn.disabled = true;
            readyForBattleBtn.textContent = '準備完了しました...';

            if (socket && socket.connected && roomId) {
                socket.emit('cards_ready', {
                    room_id: roomId,
                    cards: generatedCards
                });
            } else {
                showError('接続エラーが発生しました。ページを再読み込みしてください。');
                return;
            }

            if (opponentStatus.textContent.includes('準備完了')) {
                showReadyMessage();
            } else {
                showWaitingMessage();
            }
        }

        function resetCards() {
            selectedFiles = [];
            generatedCards = null;
            sessionId = null;
            isReady = false;
            
            uploadSection.style.display = 'block';
            resultsSection.style.display = 'none';
            loadingSection.style.display = 'none';
            
            previewSection.innerHTML = '';
            updateGenerateButton();
            updateFileInputAttributes();
            hideMessages();
            
            readyForBattleBtn.disabled = false;
            readyForBattleBtn.textContent = '⚔️ バトル準備完了';
        }

        function goBack() {
            window.location.href = 'matching.html';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(hideMessages, 5000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        generateBtn.addEventListener('click', generateCards);
        readyForBattleBtn.addEventListener('click', readyForBattle);

        updateGenerateButton();
    </script>
</body>
</html>
