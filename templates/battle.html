<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Battle - バトル</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .game-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #f8f9fa;
        }

        .player-score {
            text-align: center;
            flex: 1;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .vs-divider {
            font-size: 2em;
            font-weight: bold;
            color: #666;
            margin: 0 20px;
        }

        .round-info {
            text-align: center;
            padding: 20px;
            background: white;
            border-bottom: 2px solid #eee;
        }

        .round-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .phase-indicator {
            font-size: 1.1em;
            color: #666;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            display: inline-block;
        }

        .phase-indicator.selection {
            background: #fff3cd;
            color: #856404;
        }

        .phase-indicator.battle {
            background: #f8d7da;
            color: #721c24;
        }

        .phase-indicator.result {
            background: #d1ecf1;
            color: #0c5460;
        }

        .battle-area {
            padding: 30px;
            min-height: 500px;
        }

        /* カード選択フェーズ */
        .card-selection {
            display: none;
        }

        .your-cards {
            margin-bottom: 30px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border: 3px solid #eee;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .card.used {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .card.used:hover {
            transform: none;
            border-color: #eee;
        }

        .card-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .confirm-selection {
            text-align: center;
            margin-top: 20px;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* バトルフェーズ */
        .battle-animation {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .battle-cards {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
        }

        .battle-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
        }

        .battle-card.winner {
            border: 3px solid #4ecdc4;
            background: #f0fff4;
        }

        .battle-card.loser {
            border: 3px solid #ff6b6b;
            background: #fff5f5;
        }

        .vs-animation {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .damage-calculation {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .damage-step {
            margin: 5px 0;
            font-family: monospace;
        }

        .effectiveness {
            font-weight: bold;
        }

        .effectiveness.advantage {
            color: #4ecdc4;
        }

        .effectiveness.disadvantage {
            color: #ff6b6b;
        }

        .effectiveness.normal {
            color: #666;
        }

        /* 結果フェーズ */
        .battle-result {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .round-winner {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .round-winner.victory {
            color: #4ecdc4;
        }

        .round-winner.defeat {
            color: #ff6b6b;
        }

        .round-winner.draw {
            color: #ffa726;
        }

        .next-round-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .next-round-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        /* ゲーム終了 */
        .game-end {
            display: none;
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
        }

        .final-result {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .final-result.victory {
            color: #4ecdc4;
        }

        .final-result.defeat {
            color: #ff6b6b;
        }

        .play-again-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
        }

        .home-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        /* 待機画面 */
        .waiting-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .waiting-animation {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .waiting-dots::after {
            content: '';
            animation: waiting 2s infinite;
        }

        @keyframes waiting {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .battle-cards {
                flex-direction: column;
                gap: 20px;
            }

            .vs-animation {
                order: 2;
                margin: 20px 0;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">← 戻る</button>
            <div class="game-mode" id="gameModeDisplay">練習モード</div>
            
            <h1>⚔️ Photo Battle</h1>
        </div>

        <div class="score-board">
            <div class="player-score">
                <div class="player-name" id="player1Name">あなた</div>
                <div class="score" id="player1Score">0</div>
            </div>
            
            <div class="vs-divider">VS</div>
            
            <div class="player-score">
                <div class="player-name" id="player2Name">CPU</div>
                <div class="score" id="player2Score">0</div>
            </div>
        </div>

        <div class="round-info">
            <div class="round-number" id="roundNumber">Round 1</div>
            <div class="phase-indicator selection" id="phaseIndicator">カード選択中</div>
        </div>

        <div class="battle-area">
            <!-- カード選択フェーズ -->
            <div id="cardSelection" class="card-selection">
                <div class="your-cards">
                    <h3>あなたのカードを選択してください</h3>
                    <div id="playerCards" class="cards-grid"></div>
                </div>
                
                <div class="confirm-selection">
                    <button id="confirmBtn" class="confirm-btn" disabled>
                        選択したカードで戦う
                    </button>
                </div>
            </div>

            <!-- 待機画面 -->
            <div id="waitingScreen" class="waiting-screen">
                <h3>相手の選択を待っています</h3>
                <div class="waiting-animation">
                    <span class="waiting-dots">しばらくお待ちください</span>
                </div>
            </div>

            <!-- バトルアニメーション -->
            <div id="battleAnimation" class="battle-animation">
                <h3>⚔️ バトル中 ⚔️</h3>
                
                <div class="battle-cards">
                    <div id="myBattleCard" class="battle-card">
                        <!-- カード情報がここに表示される -->
                    </div>
                    
                    <div class="vs-animation">VS</div>
                    
                    <div id="opponentBattleCard" class="battle-card">
                        <!-- 相手のカード情報がここに表示される -->
                    </div>
                </div>

                <div id="damageCalculation" class="damage-calculation">
                    <!-- ダメージ計算がここに表示される -->
                </div>
            </div>

            <!-- バトル結果 -->
            <div id="battleResult" class="battle-result">
                <div id="roundWinner" class="round-winner"></div>
                <button id="nextRoundBtn" class="next-round-btn">次のラウンドへ
