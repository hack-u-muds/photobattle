<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Battle - „Éû„ÉÉ„ÉÅ„É≥„Ç∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
            text-align: center;
        }

        .mode-selection {
            margin-bottom: 40px;
        }

        .mode-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(78, 205, 196, 0.3);
        }

        .mode-btn.practice {
            background: linear-gradient(45deg, #ffa726, #ff7043);
        }

        .mode-btn.practice:hover {
            box-shadow: 0 15px 30px rgba(255, 167, 38, 0.3);
        }

        .room-section {
            display: none;
            margin-top: 30px;
        }

        .room-controls {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .room-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .room-id-input {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            max-width: 200px;
        }

        .room-id-input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .create-room-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-room-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .join-room-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-room-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .room-status {
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .room-id-display {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            letter-spacing: 3px;
            margin: 10px 0;
        }

        .players-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .player-slot {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            min-width: 150px;
            text-align: center;
        }

        .player-slot.occupied {
            background: #e8f5e8;
            border-color: #4ecdc4;
            border-style: solid;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .player-slot.occupied .player-avatar {
            background: #4ecdc4;
            color: white;
        }

        .waiting-animation {
            display: none;
        }

        .waiting-dots {
            display: inline-block;
        }

        .waiting-dots::after {
            content: '';
            animation: waiting 2s infinite;
        }

        @keyframes waiting {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .start-game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .start-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
        }

        .success-message {
            background: #4ecdc4;
            color: white;
        }

        .info-message {
            background: #ffa726;
            color: white;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #4ecdc4;
            color: white;
        }

        .connection-status.disconnected {
            background: #ff6b6b;
            color: white;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected">Êú™Êé•Á∂ö</div>
    
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Photo Battle</h1>
            <p>ÂØæÊà¶Áõ∏Êâã„ÇíË¶ã„Å§„Åë„Å¶„Éê„Éà„É´„ÇíÂßã„ÇÅ„Çà„ÅÜÔºÅ</p>
        </div>

        <div class="main-content">
            <!-- „É¢„Éº„ÉâÈÅ∏ÊäûÁîªÈù¢ -->
            <div id="modeSelection" class="mode-selection">
                <h2>„Ç≤„Éº„É†„É¢„Éº„Éâ„ÇíÈÅ∏Êäû</h2>
                <div style="margin: 30px 0;">
                    <button id="practiceBtn" class="mode-btn practice">
                        üéØ Á∑¥Áøí„É¢„Éº„Éâ<br>
                        <small>CPU„Å®ÂØæÊà¶</small>
                    </button>
                    <button id="onlineBtn" class="mode-btn">
                        üåê „Ç™„É≥„É©„Ç§„É≥ÂØæÊà¶<br>
                        <small>‰ªñ„ÅÆ„Éó„É¨„Ç§„É§„Éº„Å®ÂØæÊà¶</small>
                    </button>
                </div>
            </div>

            <!-- „É´„Éº„É†‰ΩúÊàê„ÉªÂèÇÂä†ÁîªÈù¢ -->
            <div id="roomSection" class="room-section">
                <button class="back-btn" onclick="showModeSelection()">‚Üê „É¢„Éº„ÉâÈÅ∏Êäû„Å´Êàª„Çã</button>
                
                <h2>„Ç™„É≥„É©„Ç§„É≥ÂØæÊà¶</h2>
                
                <div class="room-controls">
                    <h3>Êñ∞„Åó„ÅÑ„É´„Éº„É†„Çí‰ΩúÊàê</h3>
                    <button id="createRoomBtn" class="create-room-btn">
                        üè† „É´„Éº„É†„Çí‰ΩúÊàê
                    </button>
                    
                    <hr style="margin: 30px 0; border: 1px solid #ddd;">
                    
                    <h3>Êó¢Â≠ò„ÅÆ„É´„Éº„É†„Å´ÂèÇÂä†</h3>
                    <div class="room-input">
                        <input 
                            type="text" 
                            id="roomIdInput" 
                            class="room-id-input" 
                            placeholder="ROOM-ID"
                            maxlength="8"
                        >
                        <button id="joinRoomBtn" class="join-room-btn">
                            üö™ ÂèÇÂä†
                        </button>
                    </div>
                </div>

                <!-- „É´„Éº„É†Áä∂ÊÖãË°®Á§∫ -->
                <div id="roomStatus" class="room-status" style="display: none;">
                    <h3>„É´„Éº„É†</h3>
                    <div id="roomIdDisplay" class="room-id-display"></div>
                    
                    <div class="players-status">
                        <div class="player-slot" id="player1Slot">
                            <div class="player-avatar">üë§</div>
                            <div>„Éó„É¨„Ç§„É§„Éº1</div>
                            <div class="waiting-animation">
                                <span class="waiting-dots">ÂæÖÊ©ü‰∏≠</span>
                            </div>
                        </div>
                        
                        <div style="display: flex; align-items: center; font-size: 2em;">
                            VS
                        </div>
                        
                        <div class="player-slot" id="player2Slot">
                            <div class="player-avatar">üë§</div>
                            <div>„Éó„É¨„Ç§„É§„Éº2</div>
                            <div class="waiting-animation">
                                <span class="waiting-dots">ÂæÖÊ©ü‰∏≠</span>
                            </div>
                        </div>
                    </div>

                    <button id="startGameBtn" class="start-game-btn">
                        üéÆ „Ç≤„Éº„É†ÈñãÂßã
                    </button>
                </div>
            </div>

            <!-- „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫ -->
            <div id="errorMessage" class="message error-message"></div>
            <div id="successMessage" class="message success-message"></div>
            <div id="infoMessage" class="message info-message"></div>
        </div>
    </div>

    <script>
        // Socket.IOÊé•Á∂ö
        const socket = io('http://localhost:5000');
        
        // DOMË¶ÅÁ¥†
        const modeSelection = document.getElementById('modeSelection');
        const roomSection = document.getElementById('roomSection');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const roomIdInput = document.getElementById('roomIdInput');
        const roomStatus = document.getElementById('roomStatus');
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const player1Slot = document.getElementById('player1Slot');
        const player2Slot = document.getElementById('player2Slot');
        const startGameBtn = document.getElementById('startGameBtn');
        const connectionStatus = document.querySelector('.connection-status');

        // Áä∂ÊÖãÁÆ°ÁêÜ
        let currentRoomId = null;
        let playersCount = 0;

        // Socket.IO„Ç§„Éô„É≥„Éà
        socket.on('connect', () => {
            updateConnectionStatus(true);
            showSuccess('„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            showError('„Çµ„Éº„Éê„Éº„Åã„ÇâÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü');
        });

        socket.on('room_created', (data) => {
            currentRoomId = data.room_id;
            showRoomStatus();
            showSuccess(`„É´„Éº„É† ${data.room_id} „Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü`);
            roomIdDisplay.textContent = data.room_id;
            updatePlayersDisplay(1);
        });

        socket.on('room_joined', (data) => {
            currentRoomId = data.room_id;
            showRoomStatus();
            showSuccess(`„É´„Éº„É† ${data.room_id} „Å´ÂèÇÂä†„Åó„Åæ„Åó„Åü`);
            roomIdDisplay.textContent = data.room_id;
            updatePlayersDisplay(data.players_count);
        });

        socket.on('player_joined', (data) => {
            showInfo('Êñ∞„Åó„ÅÑ„Éó„É¨„Ç§„É§„Éº„ÅåÂèÇÂä†„Åó„Åæ„Åó„Åü');
            updatePlayersDisplay(data.players_count);
        });

        socket.on('game_ready', (data) => {
            showSuccess('„Ç≤„Éº„É†ÈñãÂßãÂèØËÉΩ„Åß„ÅôÔºÅ');
            startGameBtn.style.display = 'inline-block';
        });

        socket.on('error', (data) => {
            showError(data.message);
        });

        // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
        document.getElementById('practiceBtn').addEventListener('click', () => {
            // Á∑¥Áøí„É¢„Éº„Éâ„ÅØÁõ¥Êé•„Ç´„Éº„ÉâÁîüÊàêÁîªÈù¢„Å∏
            window.location.href = 'card-generation.html?mode=practice';
        });

        document.getElementById('onlineBtn').addEventListener('click', () => {
            showOnlineMode();
        });

        createRoomBtn.addEventListener('click', () => {
            socket.emit('create_room');
            createRoomBtn.disabled = true;
        });

        joinRoomBtn.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim().toUpperCase();
            if (!roomId) {
                showError('„É´„Éº„É†ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            socket.emit('join_room_request', { room_id: roomId });
            joinRoomBtn.disabled = true;
        });

        startGameBtn.addEventListener('click', () => {
            if (currentRoomId) {
                // „Ç´„Éº„ÉâÁîüÊàêÁîªÈù¢„Å∏ÁßªÂãïÔºà„Ç™„É≥„É©„Ç§„É≥„É¢„Éº„ÉâÔºâ
                window.location.href = `card-generation.html?mode=online&room=${currentRoomId}`;
            }
        });

        // „É´„Éº„É†ID„ÅÆÂÖ•Âäõ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        roomIdInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // UIÊõ¥Êñ∞Èñ¢Êï∞
        function showModeSelection() {
            modeSelection.style.display = 'block';
            roomSection.style.display = 'none';
            resetRoom();
        }

        function showOnlineMode() {
            modeSelection.style.display = 'none';
            roomSection.style.display = 'block';
        }

        function showRoomStatus() {
            roomStatus.style.display = 'block';
            createRoomBtn.disabled = false;
            joinRoomBtn.disabled = false;
        }

        function updatePlayersDisplay(count) {
            playersCount = count;
            
            // „Éó„É¨„Ç§„É§„Éº1„Çπ„É≠„ÉÉ„Éà
            if (count >= 1) {
                player1Slot.classList.add('occupied');
                player1Slot.querySelector('.waiting-animation').style.display = 'none';
            } else {
                player1Slot.classList.remove('occupied');
                player1Slot.querySelector('.waiting-animation').style.display = 'block';
            }
            
            // „Éó„É¨„Ç§„É§„Éº2„Çπ„É≠„ÉÉ„Éà
            if (count >= 2) {
                player2Slot.classList.add('occupied');
                player2Slot.querySelector('.waiting-animation').style.display = 'none';
            } else {
                player2Slot.classList.remove('occupied');
                player2Slot.querySelector('.waiting-animation').style.display = 'block';
            }
        }

        function resetRoom() {
            currentRoomId = null;
            playersCount = 0;
            roomStatus.style.display = 'none';
            startGameBtn.style.display = 'none';
            roomIdInput.value = '';
            updatePlayersDisplay(0);
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.textContent = '‚úÖ Êé•Á∂öÊ∏à„Åø';
                connectionStatus.className = 'connection-status connected';
            } else {
                connectionStatus.textContent = '‚ùå Êú™Êé•Á∂ö';
                connectionStatus.className = 'connection-status disconnected';
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫Èñ¢Êï∞
        function showError(message) {
            showMessage('errorMessage', message);
        }

        function showSuccess(message) {
            showMessage('successMessage', message);
        }

        function showInfo(message) {
            showMessage('infoMessage', message);
        }

        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            // ‰ªñ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈö†„Åô
            ['errorMessage', 'successMessage', 'infoMessage'].forEach(id => {
                if (id !== elementId) {
                    document.getElementById(id).style.display = 'none';
                }
            });
            
            // 5ÁßíÂæå„Å´Ëá™Âãï„ÅßÈö†„Åô
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // ÂàùÊúüÂåñ
        updateConnectionStatus(false);
    </script>
</body>
</html>
