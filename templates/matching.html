        .player-avatar {

        .player-slot.occupied .player-avatar {

        .waiting-animation {

        .waiting-dots::after {
            content: '';

        }

        @keyframes waiting {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .start-game-btn {

            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;

            margin-top: 20px;

            display: none;
        }

        .start-game-btn:hover {

            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
        }

        .message {

            border-radius: 10px;

        }

        .error-message {
            background: #ff6b6b;

        }

        .success-message {

            color: white;
        }

        .info-message {

            color: white;
        }

        .connection-status {
            position: fixed;
            top: 20px;

            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #4ecdc4;

        }

        .connection-status.disconnected {
            background: #ff6b6b;

        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        .back-btn:hover {

        }
    </style>
</head>
<body>

    <div class="container">

        </div>

        <div class="main-content">
            <!-- ãƒ¢ãƒ¼ãƒ‰é¸æŠç”»é¢ -->
            <div id="modeSelection" class="mode-selection">
                <h2>ã‚²ãƒ¼ãƒ ãƒ¢ãƒ¼ãƒ‰ã‚’é¸æŠ</h2>
                <div style="margin: 30px 0;">
                    <button id="practiceBtn" class="mode-btn practice">
                        ğŸ¯ ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰<br>
                        <small>CPUã¨å¯¾æˆ¦</small>
                    </button>
                    <button id="onlineBtn" class="mode-btn">
                        ğŸŒ ã‚ªãƒ³ãƒ©ã‚¤ãƒ³å¯¾æˆ¦<br>
                        <small>ä»–ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨å¯¾æˆ¦</small>
                    </button>
                </div>
            </div>

            <!-- ãƒ«ãƒ¼ãƒ ä½œæˆãƒ»å‚åŠ ç”»é¢ -->
            <div id="roomSection" class="room-section">
                <button class="back-btn" onclick="showModeSelection()">â† ãƒ¢ãƒ¼ãƒ‰é¸æŠã«æˆ»ã‚‹</button>
                
                <h2>ã‚ªãƒ³ãƒ©ã‚¤ãƒ³å¯¾æˆ¦</h2>
                
                <div class="room-controls">
                    <h3>æ–°ã—ã„ãƒ«ãƒ¼ãƒ ã‚’ä½œæˆ</h3>
                    <button id="createRoomBtn" class="create-room-btn">
                        ğŸ  ãƒ«ãƒ¼ãƒ ã‚’ä½œæˆ
                    </button>
                    
                    <hr style="margin: 30px 0; border: 1px solid #ddd;">
                    
                    <h3>æ—¢å­˜ã®ãƒ«ãƒ¼ãƒ ã«å‚åŠ </h3>
                    <div class="room-input">
                        <input 
                            type="text" 
                            id="roomIdInput" 
                            class="room-id-input" 
                            placeholder="ROOM-ID"
                            maxlength="8"
                        >
                        <button id="joinRoomBtn" class="join-room-btn">
                            ğŸšª å‚åŠ 
                        </button>
                    </div>
                </div>

                <!-- ãƒ«ãƒ¼ãƒ çŠ¶æ…‹è¡¨ç¤º -->
                <div id="roomStatus" class="room-status" style="display: none;">
                    <h3>ãƒ«ãƒ¼ãƒ </h3>
                    <div id="roomIdDisplay" class="room-id-display"></div>
                    
                    <div class="players-status">
                        <div class="player-slot" id="player1Slot">
                            <div class="player-avatar">ğŸ‘¤</div>
                            <div>ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1</div>
                            <div class="waiting-animation">
                                <span class="waiting-dots">å¾…æ©Ÿä¸­</span>
                            </div>
                        </div>
                        
                        <div style="display: flex; align-items: center; font-size: 2em;">
                            VS
                        </div>
                        
                        <div class="player-slot" id="player2Slot">
                            <div class="player-avatar">ğŸ‘¤</div>
                            <div>ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2</div>
                            <div class="waiting-animation">
                                <span class="waiting-dots">å¾…æ©Ÿä¸­</span>
                            </div>
                        </div>
                    </div>

                    <button id="startGameBtn" class="start-game-btn">
                        ğŸ® ã‚²ãƒ¼ãƒ é–‹å§‹
                    </button>
                </div>
            </div>

            <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º -->
            <div id="errorMessage" class="message error-message"></div>
            <div id="successMessage" class="message success-message"></div>
            <div id="infoMessage" class="message info-message"></div>
        </div>
    </div>

    <script>
        // Socket.IOæ¥ç¶š
        const socket = io('http://localhost:5000');
        
        // DOMè¦ç´ 
        const modeSelection = document.getElementById('modeSelection');
        const roomSection = document.getElementById('roomSection');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const roomIdInput = document.getElementById('roomIdInput');
        const roomStatus = document.getElementById('roomStatus');
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const player1Slot = document.getElementById('player1Slot');
        const player2Slot = document.getElementById('player2Slot');
        const startGameBtn = document.getElementById('startGameBtn');
        const connectionStatus = document.querySelector('.connection-status');

        // çŠ¶æ…‹ç®¡ç†
        let currentRoomId = null;
        let playersCount = 0;

        // Socket.IOã‚¤ãƒ™ãƒ³ãƒˆ
        socket.on('connect', () => {
            updateConnectionStatus(true);
            showSuccess('ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã—ã¾ã—ãŸ');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            showError('ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
        });

        socket.on('room_created', (data) => {
            currentRoomId = data.room_id;
            showRoomStatus();
            showSuccess(`ãƒ«ãƒ¼ãƒ  ${data.room_id} ã‚’ä½œæˆã—ã¾ã—ãŸ`);
            roomIdDisplay.textContent = data.room_id;
            updatePlayersDisplay(1);
        });

        socket.on('room_joined', (data) => {
            currentRoomId = data.room_id;
            showRoomStatus();
            showSuccess(`ãƒ«ãƒ¼ãƒ  ${data.room_id} ã«å‚åŠ ã—ã¾ã—ãŸ`);
            roomIdDisplay.textContent = data.room_id;
            updatePlayersDisplay(data.players_count);
        });

        socket.on('player_joined', (data) => {
            showInfo('æ–°ã—ã„ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒå‚åŠ ã—ã¾ã—ãŸ');
            updatePlayersDisplay(data.players_count);
        });

        socket.on('game_ready', (data) => {
            showSuccess('ã‚²ãƒ¼ãƒ é–‹å§‹å¯èƒ½ã§ã™ï¼');
            startGameBtn.style.display = 'inline-block';
        });

        socket.on('error', (data) => {
            showError(data.message);
        });

        // ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('practiceBtn').addEventListener('click', () => {
            // ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ã¯ç›´æ¥ã‚«ãƒ¼ãƒ‰ç”Ÿæˆç”»é¢ã¸
            window.location.href = 'card-generation.html?mode=practice';
        });

        document.getElementById('onlineBtn').addEventListener('click', () => {
            showOnlineMode();
        });

        createRoomBtn.addEventListener('click', () => {
            socket.emit('create_room');
            createRoomBtn.disabled = true;
        });

        joinRoomBtn.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim().toUpperCase();
            if (!roomId) {
                showError('ãƒ«ãƒ¼ãƒ IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            socket.emit('join_room_request', { room_id: roomId });
            joinRoomBtn.disabled = true;
        });

        startGameBtn.addEventListener('click', () => {
            if (currentRoomId) {
                // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆç”»é¢ã¸ç§»å‹•ï¼ˆã‚ªãƒ³ãƒ©ã‚¤ãƒ³ãƒ¢ãƒ¼ãƒ‰ï¼‰
                window.location.href = `card-generation.html?mode=online&room=${currentRoomId}`;
            }
        });

        // ãƒ«ãƒ¼ãƒ IDã®å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        roomIdInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // UIæ›´æ–°é–¢æ•°
        function showModeSelection() {
            modeSelection.style.display = 'block';
            roomSection.style.display = 'none';
            resetRoom();
        }

        function showOnlineMode() {
            modeSelection.style.display = 'none';
            roomSection.style.display = 'block';
        }

        function showRoomStatus() {
            roomStatus.style.display = 'block';
            createRoomBtn.disabled = false;
            joinRoomBtn.disabled = false;
        }

        function updatePlayersDisplay(count) {
            playersCount = count;
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1ã‚¹ãƒ­ãƒƒãƒˆ
            if (count >= 1) {
                player1Slot.classList.add('occupied');
                player1Slot.querySelector('.waiting-animation').style.display = 'none';
            } else {
                player1Slot.classList.remove('occupied');
                player1Slot.querySelector('.waiting-animation').style.display = 'block';
            }
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2ã‚¹ãƒ­ãƒƒãƒˆ
            if (count >= 2) {
                player2Slot.classList.add('occupied');
                player2Slot.querySelector('.waiting-animation').style.display = 'none';
            } else {
                player2Slot.classList.remove('occupied');
                player2Slot.querySelector('.waiting-animation').style.display = 'block';
            }
        }

        function resetRoom() {
            currentRoomId = null;
            playersCount = 0;
            roomStatus.style.display = 'none';
            startGameBtn.style.display = 'none';
            roomIdInput.value = '';
            updatePlayersDisplay(0);
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.textContent = 'âœ… æ¥ç¶šæ¸ˆã¿';
                connectionStatus.className = 'connection-status connected';
            } else {
                connectionStatus.textContent = 'âŒ æœªæ¥ç¶š';
                connectionStatus.className = 'connection-status disconnected';
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
        function showError(message) {
            showMessage('errorMessage', message);
        }

        function showSuccess(message) {
            showMessage('successMessage', message);
        }

        function showInfo(message) {
            showMessage('infoMessage', message);
        }

        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            // ä»–ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éš ã™
            ['errorMessage', 'successMessage', 'infoMessage'].forEach(id => {
                if (id !== elementId) {
                    document.getElementById(id).style.display = 'none';
                }
            });
            
            // 5ç§’å¾Œã«è‡ªå‹•ã§éš ã™
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // åˆæœŸåŒ–
        updateConnectionStatus(false);
    </script>
</body>
