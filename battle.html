<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Battle - バトル（デバッグ版）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .room-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        /* デバッグパネル */
        .debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 400px;
            z-index: 10000;
            font-family: monospace;
        }

        .debug-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .debug-section {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #ff6b6b;
            padding-left: 8px;
        }

        .debug-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .debug-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            cursor: pointer;
        }

        .debug-btn:hover {
            background: #ff6b6b;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #f8f9fa;
        }

        .player-score {
            text-align: center;
            flex: 1;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .vs-divider {
            font-size: 2em;
            font-weight: bold;
            color: #666;
            margin: 0 20px;
        }

        .round-info {
            text-align: center;
            padding: 20px;
            background: white;
            border-bottom: 2px solid #eee;
        }

        .round-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .phase-indicator {
            font-size: 1.1em;
            color: #666;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            display: inline-block;
        }

        .phase-indicator.selection {
            background: #fff3cd;
            color: #856404;
        }

        .phase-indicator.battle {
            background: #f8d7da;
            color: #721c24;
        }

        .phase-indicator.result {
            background: #d1ecf1;
            color: #0c5460;
        }

        .battle-area {
            padding: 30px;
            min-height: 500px;
        }

        .card-selection {
            display: block;
        }

        .your-cards {
            margin-bottom: 30px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border: 3px solid #eee;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover:not(.used) {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
        }

        .card.used {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .card.used::after {
            content: '使用済み';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 2;
        }

        .card-debug {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(255,0,0,0.8);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
            font-family: monospace;
        }

        .card-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .confirm-selection {
            text-align: center;
            margin-top: 20px;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .waiting-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .waiting-animation {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .waiting-dots::after {
            content: '';
            animation: waiting 2s infinite;
        }

        @keyframes waiting {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .battle-animation {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .battle-cards {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .battle-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
            margin: 10px;
        }

        .battle-card.winner {
            border: 3px solid #4ecdc4;
            background: #f0fff4;
        }

        .battle-card.loser {
            border: 3px solid #ff6b6b;
            background: #fff5f5;
        }

        .battle-card .card-image {
            width: 200px;
            height: auto;
        }

        .vs-animation {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            animation: pulse 1s infinite;
            margin: 0 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .damage-calculation {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
        }

        .effectiveness {
            font-weight: bold;
            margin: 5px 0;
        }

        .effectiveness.advantage {
            color: #4ecdc4;
        }

        .effectiveness.disadvantage {
            color: #ff6b6b;
        }

        .effectiveness.normal {
            color: #666;
        }

        .battle-result {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .round-winner {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .round-winner.victory {
            color: #4ecdc4;
        }

        .round-winner.defeat {
            color: #ff6b6b;
        }

        .round-winner.draw {
            color: #ffa726;
        }

        .next-round-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .next-round-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .game-end {
            display: none;
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
        }

        .final-result {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .final-result.victory {
            color: #4ecdc4;
        }

        .final-result.defeat {
            color: #ff6b6b;
        }

        .play-again-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
        }

        .home-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .debug-panel {
                position: relative;
                margin-bottom: 20px;
            }
            
            .battle-cards {
                flex-direction: column;
            }

            .vs-animation {
                order: 2;
                margin: 20px 0;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .score-board {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 🔧 デバッグパネル -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-title">🔧 Debug Panel</div>
        
        <div class="debug-section">
            <strong>接続状態:</strong>
            <div id="debugConnection">未接続</div>
        </div>
        
        <div class="debug-section">
            <strong>カード状態:</strong>
            <div id="debugCards">読み込み中...</div>
        </div>
        
        <div class="debug-section">
            <strong>選択中:</strong>
            <div id="debugSelection">なし</div>
        </div>
        
        <div class="debug-buttons">
            <button class="debug-btn" onclick="debugLogCards()">Log Cards</button>
            <button class="debug-btn" onclick="debugResetCards()">Reset Cards</button>
            <button class="debug-btn" onclick="debugRoomState()">Room State</button>
            <button class="debug-btn" onclick="debugForceSync()">Force Sync</button>
            <button class="debug-btn" onclick="toggleDebugPanel()">Hide Panel</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">← 戻る</button>
            <div class="room-info" id="roomInfo">ルーム: <span id="roomIdDisplay"></span></div>
            
            <h1>⚔️ Photo Battle (Debug)</h1>
        </div>

        <div class="score-board">
            <div class="player-score">
                <div class="player-name" id="player1Name">あなた</div>
                <div class="score" id="player1Score">0</div>
            </div>
            
            <div class="vs-divider">VS</div>
            
            <div class="player-score">
                <div class="player-name" id="player2Name">相手</div>
                <div class="score" id="player2Score">0</div>
            </div>
        </div>

        <div class="round-info">
            <div class="round-number" id="roundNumber">Round 1</div>
            <div class="phase-indicator selection" id="phaseIndicator">カード選択中</div>
        </div>

        <div class="battle-area">
            <div id="cardSelection" class="card-selection">
                <div class="your-cards">
                    <h3>バトルで使用するカードを選択してください</h3>
                    <div id="playerCards" class="cards-grid"></div>
                </div>
                
                <div class="confirm-selection">
                    <button id="confirmBtn" class="confirm-btn" disabled>
                        このカードで戦う！
                    </button>
                </div>
            </div>

            <div id="waitingScreen" class="waiting-screen">
                <h3>相手の選択を待っています</h3>
                <div class="waiting-animation">
                    <span class="waiting-dots">しばらくお待ちください</span>
                </div>
            </div>

            <div id="battleAnimation" class="battle-animation">
                <h3>⚔️ バトル中 ⚔️</h3>
                
                <div class="battle-cards" id="battleCards">
                </div>

                <div id="damageCalculation" class="damage-calculation">
                </div>
            </div>

            <div id="battleResult" class="battle-result">
                <div id="roundWinner" class="round-winner"></div>
                <button id="nextRoundBtn" class="next-round-btn">次のラウンドへ</button>
            </div>

            <div id="gameEnd" class="game-end">
                <div id="finalResult" class="final-result"></div>
                <div>
                    <button id="playAgainBtn" class="play-again-btn">もう一度遊ぶ</button>
                    <button id="homeBtn" class="home-btn">ホームに戻る</button>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        // URL パラメータから設定を取得
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const sessionId = urlParams.get('session');
        
        // 自動的にサーバーURLを決定する関数
        function getServerUrl() {
            const currentHost = window.location.hostname;
            const currentPort = window.location.port;
            
            if (currentPort) {
                return `http://${currentHost}:${currentPort}`;
            }
            return `${window.location.protocol}//${currentHost}`;
        }

        const serverUrl = getServerUrl();
        console.log('🔌 Connecting to server:', serverUrl);

        const socket = io(serverUrl, {
            autoConnect: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5,
            timeout: 20000,
            transports: ['websocket', 'polling']
        });

        // DOM要素
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const player1Score = document.getElementById('player1Score');
        const player2Score = document.getElementById('player2Score');
        const roundNumber = document.getElementById('roundNumber');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const cardSelection = document.getElementById('cardSelection');
        const playerCards = document.getElementById('playerCards');
        const confirmBtn = document.getElementById('confirmBtn');
        const waitingScreen = document.getElementById('waitingScreen');
        const battleAnimation = document.getElementById('battleAnimation');
        const battleCards = document.getElementById('battleCards');
        const damageCalculation = document.getElementById('damageCalculation');
        const battleResult = document.getElementById('battleResult');
        const roundWinner = document.getElementById('roundWinner');
        const nextRoundBtn = document.getElementById('nextRoundBtn');
        const gameEnd = document.getElementById('gameEnd');
        const finalResult = document.getElementById('finalResult');
        const errorMessage = document.getElementById('errorMessage');

        // デバッグ要素
        const debugConnection = document.getElementById('debugConnection');
        const debugCards = document.getElementById('debugCards');
        const debugSelection = document.getElementById('debugSelection');

        // 状態管理
        let myCards = [];
        let selectedCardId = null;
        let currentRound = 1;
        let scores = { player1: 0, player2: 0 };

        // 🔧 デバッグ関数群
        function updateDebugPanel() {
            // 接続状態
            debugConnection.textContent = socket.connected ? 
                `✅ 接続済み (${socket.id})` : '❌ 切断中';
            
            // カード状態
            const usedCount = myCards.filter(c => c.used).length;
            const totalCount = myCards.length;
            debugCards.innerHTML = `
                Total: ${totalCount}, Used: ${usedCount}, Available: ${totalCount - usedCount}<br>
                ${myCards.map(c => `${c.name}: ${c.used ? '❌' : '✅'}`).join(', ')}
            `;
            
            // 選択状態
            debugSelection.textContent = selectedCardId ? 
                `Card ID: ${selectedCardId}` : 'なし';
        }

        function debugLogCards() {
            console.log('=== Debug Card State ===');
            console.log('My Cards:', myCards);
            console.log('Selected Card ID:', selectedCardId);
            console.log('Room ID:', roomId);
            console.log('Session ID:', sessionId);
            console.log('Socket ID:', socket.id);
            console.log('Socket Connected:', socket.connected);
            updateDebugPanel();
        }

        function debugResetCards() {
            console.log('🔧 Manual card reset requested');
            
            // 1. ローカルでリセット
            myCards.forEach(card => {
                card.used = false;
            });
            
            // 2. サーバーに強制リセット要求
            if (roomId) {
                socket.emit('reset_all_cards', { room_id: roomId });
            }
            
            // 3. 表示更新
            displayPlayerCards();
            updateDebugPanel();
            
            console.log('✅ Manual reset complete');
        }

        function debugRoomState() {
            if (!roomId) {
                console.error('No room ID');
                return;
            }
            
            // サーバーから状態取得
            socket.emit('get_room_status', { room_id: roomId });
            
            // REST APIでも確認
            fetch(`/debug/room/${roomId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('=== Room State (REST) ===');
                    console.log(data);
                })
                .catch(error => {
                    console.error('Failed to get room state:', error);
                });
        }

        function debugForceSync() {
            console.log('🔧 Force sync with server...');
            
            if (!roomId) {
                console.error('No room ID for sync');
                return;
            }
            
            // カード情報を再取得
            loadPlayerCards().then(() => {
                console.log('✅ Cards reloaded');
                updateDebugPanel();
            });
            
            // ルーム再参加
            socket.emit('rejoin_room', { room_id: roomId });
        }

        function toggleDebugPanel() {
            const panel = document.getElementById('debugPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // 初期化
        initializeBattle();

        function initializeBattle() {
            if (roomId) {
                roomIdDisplay.textContent = roomId;
            }

            setupSocketEvents();
            loadPlayerCards();

            confirmBtn.addEventListener('click', confirmCardSelection);
            nextRoundBtn.addEventListener('click', nextRound);
            document.getElementById('playAgainBtn').addEventListener('click', playAgain);
            document.getElementById('homeBtn').addEventListener('click', goHome);
            
            // デバッグパネル更新タイマー
            setInterval(updateDebugPanel, 1000);
        }

        function setupSocketEvents() {
            socket.on('connect', () => {
                console.log('✅ Socket Connected');
                console.log('🆔 Socket ID:', socket.id);
                updateDebugPanel();
                
                if (roomId) {
                    setTimeout(() => {
                        socket.emit('rejoin_room', { room_id: roomId });
                    }, 500);
                }
            });

            socket.on('disconnect', (reason) => {
                console.log('❌ Socket Disconnected:', reason);
                updateDebugPanel();
            });

            socket.on('reconnect', (attemptNumber) => {
                console.log('🔄 Socket Reconnected:', attemptNumber);
                updateDebugPanel();
                
                if (roomId) {
                    socket.emit('rejoin_room', { room_id: roomId });
                }
            });

            socket.on('connect_error', (error) => {
                console.error('🚫 Connection Error:', error);
                updateDebugPanel();
            });

            socket.on('battle_result', (data) => {
                console.log('🎯 Received battle_result');
                displayBattleResult(data);
            });

            socket.on('next_round', (data) => {
                console.log('🔄 Next round event:', data);
                prepareNextRound(data.round);
            });

            socket.on('game_finished', (data) => {
                console.log('🏁 Game finished event:', data);
                displayGameEnd(data);
            });

            // 🔥 新しいイベント: 再戦開始
            socket.on('rematch_started', (data) => {
                console.log('🔄 Rematch started event:', data);
                handleRematchStarted(data);
            });

            // 🔥 新しいイベント: カードリセット
            socket.on('cards_reset', (data) => {
                console.log('🔄 Cards reset event:', data);
                if (data.cards) {
                    myCards = data.cards;
                    displayPlayerCards();
                    updateDebugPanel();
                    showSuccess(data.message || 'カードがリセットされました');
                }
            });

            socket.on('room_status', (data) => {
                console.log('=== Room Status (Socket) ===');
                console.log(data);
            });

            socket.on('error', (data) => {
                console.error('🐛 Socket Error:', data.message);
                showError(data.message);
            });
        }

        async function loadPlayerCards() {
            try {
                console.log('📋 Loading Player Cards');
                
                const response = await fetch(`/api/sessions/${sessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    myCards = data.cards;
                    console.log('✅ Loaded cards:', myCards);
                    displayPlayerCards();
                    updateDebugPanel();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('❌ Error loading cards:', error);
                showError('カード情報の読み込みに失敗しました: ' + error.message);
            }
        }

        function displayPlayerCards() {
            console.log('🎴 Displaying Player Cards');
            
            playerCards.innerHTML = '';

            myCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.used ? 'used' : ''}`;
                cardElement.dataset.cardId = card.id;

                // 🔧 デバッグ情報を表示
                const debugInfo = document.createElement('div');
                debugInfo.className = 'card-debug';
                debugInfo.textContent = `ID:${card.id} Used:${card.used}`;

                if (!card.used) {
                    cardElement.addEventListener('click', () => {
                        selectCard(card.id);
                    });
                } else {
                    cardElement.style.pointerEvents = 'none';
                }

                cardElement.innerHTML = `
                    <img src="${card.card_image_url}" class="card-image" alt="Card ${card.id}">
                    <h4>${card.name}</h4>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="stat-label">攻撃力</div>
                            <div class="stat-value">${card.attack_power}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">属性</div>
                            <div class="stat-value">${card.attribute}</div>
                        </div>
                    </div>
                `;

                cardElement.appendChild(debugInfo);
                playerCards.appendChild(cardElement);
            });
            
            updateDebugPanel();
        }

        function selectCard(cardId) {
            console.log('🎯 Card Selection');
            console.log(`Attempting to select card: ${cardId}`);
            
            // 使用済みカードチェック
            const targetCard = myCards.find(c => 
                c.id === cardId || String(c.id) === String(cardId)
            );
            
            if (targetCard && targetCard.used) {
                console.log('❌ Cannot select used card:', targetCard.name);
                showError('このカードは既に使用済みです');
                return;
            }
            
            // 以前の選択を解除
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });

            // 新しい選択
            const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
            
            if (cardElement && !cardElement.classList.contains('used')) {
                cardElement.classList.add('selected');
                selectedCardId = cardId;
                confirmBtn.disabled = false;
                console.log(`✅ Card selected: ${cardId}`);
                updateDebugPanel();
            } else {
                console.error('❌ Card element not found or is used');
                showError('カードを選択できません');
            }
        }

        function confirmCardSelection() {
            if (!selectedCardId) {
                showError('カードを選択してください');
                return;
            }

            if (!socket.connected) {
                console.error('❌ Socket not connected');
                showError('接続が切断されています。再接続中...');
                return;
            }

            console.log('🎯 Confirming card selection');
            console.log('Room ID:', roomId);
            console.log('Selected Card ID:', selectedCardId);

            socket.emit('card_selected', {
                room_id: roomId,
                card_id: selectedCardId
            });

            showWaitingScreen();
        }

        function showWaitingScreen() {
            cardSelection.style.display = 'none';
            waitingScreen.style.display = 'block';
            phaseIndicator.textContent = '相手の選択待ち';
            phaseIndicator.className = 'phase-indicator battle';
        }

        function displayBattleResult(data) {
            console.log('🎯 Battle Result:', data);
            
            waitingScreen.style.display = 'none';
            battleAnimation.style.display = 'block';
            phaseIndicator.textContent = 'バトル中';

            const myCard = getMyCard(data);
            const opponentCard = getOpponentCard(data);
            const myPower = getMyCardPower(data);
            const opponentPower = getOpponentCardPower(data);

            if (!myCard || !opponentCard) {
                console.error('❌ Card data missing');
                showError('カードデータが不正です');
                return;
            }

            battleCards.innerHTML = `
                <div class="battle-card ${data.winner === socket.id ? 'winner' : 'loser'}">
                    <h4>あなたのカード</h4>
                    <img src="${myCard.card_image_url}" class="card-image">
                    <h5>${myCard.name}</h5>
                    <p>攻撃力: ${myPower}</p>
                </div>
                
                <div class="vs-animation">VS</div>
                
                <div class="battle-card ${data.winner !== socket.id && data.winner ? 'winner' : 'loser'}">
                    <h4>相手のカード</h4>
                    <img src="${opponentCard.card_image_url}" class="card-image">
                    <h5>${opponentCard.name}</h5>
                    <p>攻撃力: ${opponentPower}</p>
                </div>
            `;

            displayDamageCalculation(data);
            updateScores(data.scores);

            setTimeout(() => {
                showBattleResult(data);
            }, 3000);
        }

        function getMyCard(data) {
            const myPlayerData = Object.values(data.players).find(p => p.player_id === socket.id);
            return myPlayerData ? myPlayerData.card : null;
        }

        function getOpponentCard(data) {
            const opponentData = Object.values(data.players).find(p => p.player_id !== socket.id);
            return opponentData ? opponentData.card : null;
        }

        function getMyCardPower(data) {
            const myPlayerData = Object.values(data.players).find(p => p.player_id === socket.id);
            return myPlayerData ? myPlayerData.battle_power.effective_power : 0;
        }

        function getOpponentCardPower(data) {
            const opponentData = Object.values(data.players).find(p => p.player_id !== socket.id);
            return opponentData ? opponentData.battle_power.effective_power : 0;
        }

        function displayDamageCalculation(data) {
            const myCard = getMyCard(data);
            const opponentCard = getOpponentCard(data);
            const myPower = getMyCardPower(data);
            const opponentPower = getOpponentCardPower(data);

            const myEffectiveness = getEffectiveness(myCard.attribute, opponentCard.attribute);
            const opponentEffectiveness = getEffectiveness(opponentCard.attribute, myCard.attribute);

            damageCalculation.innerHTML = `
                <h4>ダメージ計算</h4>
                <div class="effectiveness ${myEffectiveness.class}">
                    あなた: ${myCard.attribute} vs ${opponentCard.attribute} = ${myEffectiveness.text}
                </div>
                <div>あなたの攻撃力: ${myCard.attack_power} → ${myPower}</div>
                <div class="effectiveness ${opponentEffectiveness.class}">
                    相手: ${opponentCard.attribute} vs ${myCard.attribute} = ${opponentEffectiveness.text}
                </div>
                <div>相手の攻撃力: ${opponentCard.attack_power} → ${opponentPower}</div>
            `;
        }

        function getEffectiveness(attackerAttr, defenderAttr) {
            const effectiveness = {
                '火': { '土': 'advantage', '水': 'disadvantage', '火': 'normal' },
                '水': { '火': 'advantage', '土': 'disadvantage', '水': 'normal' },
                '土': { '水': 'advantage', '火': 'disadvantage', '土': 'normal' }
            };

            const result = effectiveness[attackerAttr]?.[defenderAttr] || 'normal';
            const text = {
                'advantage': '有利 (×1.5)',
                'disadvantage': '不利 (×0.8)',
                'normal': '等倍 (×1.0)'
            };

            return {
                class: result,
                text: text[result]
            };
        }

        function updateScores(newScores) {
            scores = newScores;
            const myScore = newScores[socket.id] || 0;
            const opponentScore = Object.values(newScores).find(score => score !== myScore) || 0;
            
            player1Score.textContent = myScore;
            player2Score.textContent = opponentScore;
        }

        function showBattleResult(data) {
            battleAnimation.style.display = 'none';
            battleResult.style.display = 'block';
            phaseIndicator.textContent = 'ラウンド結果';
            phaseIndicator.className = 'phase-indicator result';

            if (!data.winner) {
                roundWinner.textContent = '引き分け！';
                roundWinner.className = 'round-winner draw';
            } else if (data.winner === socket.id) {
                roundWinner.textContent = 'あなたの勝利！';
                roundWinner.className = 'round-winner victory';
            } else {
                roundWinner.textContent = '相手の勝利...';
                roundWinner.className = 'round-winner defeat';
            }

            // 🔥 重要: 使用済みカードをマーク（ローカルとサーバー同期）
            markCardAsUsedLocal(selectedCardId);
            
            // サーバーから最新状態を同期要求
            setTimeout(() => {
                debugForceSync();
            }, 1000);
        }

        function markCardAsUsedLocal(cardId) {
            console.log('🏷️ Marking card as used locally:', cardId);
            
            const card = myCards.find(c => {
                return c.id === cardId || 
                       String(c.id) === String(cardId) || 
                       Number(c.id) === Number(cardId);
            });
            
            if (card) {
                card.used = true;
                console.log('✅ Card marked as used locally:', card.name);
                updateDebugPanel();
                
                // 即座に表示更新
                updateCardDisplay();
            } else {
                console.error('❌ Card not found for marking:', cardId);
                console.log('Available cards:', myCards.map(c => ({ id: c.id, name: c.name })));
            }
        }

        function updateCardDisplay() {
            myCards.forEach((card) => {
                const cardElement = document.querySelector(`[data-card-id="${card.id}"]`);
                if (cardElement) {
                    if (card.used) {
                        cardElement.classList.add('used');
                        cardElement.style.pointerEvents = 'none';
                        
                        // デバッグ情報も更新
                        const debugInfo = cardElement.querySelector('.card-debug');
                        if (debugInfo) {
                            debugInfo.textContent = `ID:${card.id} Used:${card.used}`;
                        }
                    } else {
                        cardElement.classList.remove('used');
                        cardElement.style.pointerEvents = 'auto';
                    }
                }
            });
        }

        function nextRound() {
            console.log('🔄 Starting next round...');
            
            selectedCardId = null;
            battleResult.style.display = 'none';
            cardSelection.style.display = 'block';
            phaseIndicator.textContent = 'カード選択中';
            phaseIndicator.className = 'phase-indicator selection';
            confirmBtn.disabled = true;

            displayPlayerCards();
            updateDebugPanel();
        }

        function prepareNextRound(round) {
            currentRound = round;
            roundNumber.textContent = `Round ${round}`;
            nextRound();
        }

        function displayGameEnd(data) {
            battleResult.style.display = 'none';
            gameEnd.style.display = 'block';

            if (data.winner === socket.id) {
                finalResult.textContent = '🎉 ゲーム勝利！';
                finalResult.className = 'final-result victory';
            } else {
                finalResult.textContent = '😢 ゲーム敗北...';
                finalResult.className = 'final-result defeat';
            }
        }

        // 🔥 再戦開始処理
        function handleRematchStarted(data) {
            console.log('🔄 Handling rematch start:', data);
            
            // 🔥 強制的に全カードをリセット
            myCards.forEach(card => {
                card.used = false;
            });
            
            // ゲーム状態をリセット
            currentRound = 1;
            scores = data.room_status?.scores || { player1: 0, player2: 0 };
            selectedCardId = null;
            
            // UI をリセット
            gameEnd.style.display = 'none';
            battleResult.style.display = 'none';
            battleAnimation.style.display = 'none';
            waitingScreen.style.display = 'none';
            cardSelection.style.display = 'block';
            
            updateScores(scores);
            roundNumber.textContent = 'Round 1';
            phaseIndicator.textContent = 'カード選択中';
            phaseIndicator.className = 'phase-indicator selection';
            
            displayPlayerCards();
            confirmBtn.disabled = true;
            
            updateDebugPanel();
            showSuccess('再戦が開始されました！');
            console.log('✅ Rematch setup complete');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            let successElement = document.getElementById('successMessage');
            if (!successElement) {
                successElement = document.createElement('div');
                successElement.id = 'successMessage';
                successElement.style.cssText = `
                    background: #4ecdc4;
                    color: white;
                    padding: 15px;
                    border-radius: 10px;
                    margin: 20px 0;
                    font-weight: bold;
                    display: none;
                `;
                errorMessage.parentNode.insertBefore(successElement, errorMessage);
            }
            
            successElement.textContent = message;
            successElement.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        function playAgain() {
            if (roomId) {
                console.log('🔄 Requesting rematch...');
                socket.emit('request_rematch', { room_id: roomId });
            } else {
                window.location.href = 'matching.html';
            }
        }

        function goHome() {
            window.location.href = 'matching.html';
        }

        function goBack() {
            window.location.href = `card-generation.html?room=${roomId}`;
        }

        // 初期デバッグ情報
        window.addEventListener('load', () => {
            console.log('📱 Page loaded, server URL:', serverUrl);
            console.log('🏠 Room ID:', roomId);
            console.log('🎫 Session ID:', sessionId);
            updateDebugPanel();
        });
    </script>
</body>
</html>
