<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Battle - „Éê„Éà„É´</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .room-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #f8f9fa;
        }

        .player-score {
            text-align: center;
            flex: 1;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .vs-divider {
            font-size: 2em;
            font-weight: bold;
            color: #666;
            margin: 0 20px;
        }

        .round-info {
            text-align: center;
            padding: 20px;
            background: white;
            border-bottom: 2px solid #eee;
        }

        .round-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .phase-indicator {
            font-size: 1.1em;
            color: #666;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            display: inline-block;
        }

        .phase-indicator.selection {
            background: #fff3cd;
            color: #856404;
        }

        .phase-indicator.battle {
            background: #f8d7da;
            color: #721c24;
        }

        .phase-indicator.result {
            background: #d1ecf1;
            color: #0c5460;
        }

        .battle-area {
            padding: 30px;
            min-height: 500px;
        }

        .card-selection {
            display: block;
        }

        .your-cards {
            margin-bottom: 30px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border: 3px solid #eee;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover:not(.used) {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
        }

        .card.used {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .card.used::after {
            content: '‰ΩøÁî®Ê∏à„Åø';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 2;
        }

        .card-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .confirm-selection {
            text-align: center;
            margin-top: 20px;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .waiting-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .waiting-animation {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .waiting-dots::after {
            content: '';
            animation: waiting 2s infinite;
        }

        @keyframes waiting {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .battle-animation {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .battle-cards {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .battle-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
            margin: 10px;
        }

        .battle-card.winner {
            border: 3px solid #4ecdc4;
            background: #f0fff4;
        }

        .battle-card.loser {
            border: 3px solid #ff6b6b;
            background: #fff5f5;
        }

        .battle-card .card-image {
            width: 200px;
            height: auto;
        }

        .vs-animation {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            animation: pulse 1s infinite;
            margin: 0 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .damage-calculation {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
        }

        .effectiveness {
            font-weight: bold;
            margin: 5px 0;
        }

        .effectiveness.advantage {
            color: #4ecdc4;
        }

        .effectiveness.disadvantage {
            color: #ff6b6b;
        }

        .effectiveness.normal {
            color: #666;
        }

        .battle-result {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .round-winner {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .round-winner.victory {
            color: #4ecdc4;
        }

        .round-winner.defeat {
            color: #ff6b6b;
        }

        .round-winner.draw {
            color: #ffa726;
        }

        .next-round-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .next-round-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .game-end {
            display: none;
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
        }

        .final-result {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .final-result.victory {
            color: #4ecdc4;
        }

        .final-result.defeat {
            color: #ff6b6b;
        }

        .play-again-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
        }

        .home-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .battle-cards {
                flex-direction: column;
            }

            .vs-animation {
                order: 2;
                margin: 20px 0;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .score-board {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Êàª„Çã</button>
            <div class="room-info" id="roomInfo">„É´„Éº„É†: <span id="roomIdDisplay"></span></div>
            
            <h1>‚öîÔ∏è Photo Battle</h1>
        </div>

        <div class="score-board">
            <div class="player-score">
                <div class="player-name" id="player1Name">„ÅÇ„Å™„Åü</div>
                <div class="score" id="player1Score">0</div>
            </div>
            
            <div class="vs-divider">VS</div>
            
            <div class="player-score">
                <div class="player-name" id="player2Name">Áõ∏Êâã</div>
                <div class="score" id="player2Score">0</div>
            </div>
        </div>

        <div class="round-info">
            <div class="round-number" id="roundNumber">Round 1</div>
            <div class="phase-indicator selection" id="phaseIndicator">„Ç´„Éº„ÉâÈÅ∏Êäû‰∏≠</div>
        </div>

        <div class="battle-area">
            <div id="cardSelection" class="card-selection">
                <div class="your-cards">
                    <h3>„Éê„Éà„É´„Åß‰ΩøÁî®„Åô„Çã„Ç´„Éº„Éâ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h3>
                    <div id="playerCards" class="cards-grid"></div>
                </div>
                
                <div class="confirm-selection">
                    <button id="confirmBtn" class="confirm-btn" disabled>
                        „Åì„ÅÆ„Ç´„Éº„Éâ„ÅßÊà¶„ÅÜÔºÅ
                    </button>
                </div>
            </div>

            <div id="waitingScreen" class="waiting-screen">
                <h3>Áõ∏Êâã„ÅÆÈÅ∏Êäû„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô</h3>
                <div class="waiting-animation">
                    <span class="waiting-dots">„Åó„Å∞„Çâ„Åè„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ</span>
                </div>
            </div>

            <div id="battleAnimation" class="battle-animation">
                <h3>‚öîÔ∏è „Éê„Éà„É´‰∏≠ ‚öîÔ∏è</h3>
                
                <div class="battle-cards" id="battleCards">
                </div>

                <div id="damageCalculation" class="damage-calculation">
                </div>
            </div>

            <div id="battleResult" class="battle-result">
                <div id="roundWinner" class="round-winner"></div>
                <button id="nextRoundBtn" class="next-round-btn">Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ„Å∏</button>
            </div>

            <div id="gameEnd" class="game-end">
                <div id="finalResult" class="final-result"></div>
                <div>
                    <button id="playAgainBtn" class="play-again-btn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
                    <button id="homeBtn" class="home-btn">„Éõ„Éº„É†„Å´Êàª„Çã</button>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const sessionId = urlParams.get('session');
        
        function getServerUrl() {
            const currentHost = window.location.hostname;
            const currentPort = window.location.port;
            
            if (currentPort) {
                return `http://${currentHost}:${currentPort}`;
            }
            return `${window.location.protocol}//${currentHost}`;
        }

        const serverUrl = getServerUrl();
        const socket = io(serverUrl, {
            autoConnect: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5,
            timeout: 20000,
            transports: ['websocket', 'polling']
        });

        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const player1Score = document.getElementById('player1Score');
        const player2Score = document.getElementById('player2Score');
        const roundNumber = document.getElementById('roundNumber');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const cardSelection = document.getElementById('cardSelection');
        const playerCards = document.getElementById('playerCards');
        const confirmBtn = document.getElementById('confirmBtn');
        const waitingScreen = document.getElementById('waitingScreen');
        const battleAnimation = document.getElementById('battleAnimation');
        const battleCards = document.getElementById('battleCards');
        const damageCalculation = document.getElementById('damageCalculation');
        const battleResult = document.getElementById('battleResult');
        const roundWinner = document.getElementById('roundWinner');
        const nextRoundBtn = document.getElementById('nextRoundBtn');
        const gameEnd = document.getElementById('gameEnd');
        const finalResult = document.getElementById('finalResult');
        const errorMessage = document.getElementById('errorMessage');

        let myCards = [];
        let selectedCardId = null;
        let currentRound = 1;
        let scores = { player1: 0, player2: 0 };

        initializeBattle();

        function initializeBattle() {
            if (roomId) {
                roomIdDisplay.textContent = roomId;
            }

            setupSocketEvents();
            loadPlayerCards();

            confirmBtn.addEventListener('click', confirmCardSelection);
            nextRoundBtn.addEventListener('click', nextRound);
            document.getElementById('playAgainBtn').addEventListener('click', playAgain);
            document.getElementById('homeBtn').addEventListener('click', goHome);
        }

        function setupSocketEvents() {
            socket.on('connect', () => {
                if (roomId) {
                    setTimeout(() => {
                        socket.emit('rejoin_room', { room_id: roomId });
                    }, 500);
                }
            });

            socket.on('disconnect', (reason) => {
                // Handle disconnect
            });

            socket.on('reconnect', (attemptNumber) => {
                if (roomId) {
                    socket.emit('rejoin_room', { room_id: roomId });
                }
            });

            socket.on('battle_result', (data) => {
                displayBattleResult(data);
            });

            socket.on('next_round', (data) => {
                prepareNextRound(data.round);
            });

            socket.on('game_finished', (data) => {
                displayGameEnd(data);
            });

            socket.on('sync_card_status', (data) => {
                if (data.cards) {
                    myCards = data.cards;
                    displayPlayerCards();
                }
            });

            socket.on('rematch_started', (data) => {
                handleRematchStarted(data);
            });

            socket.on('cards_reset', (data) => {
                if (data.cards) {
                    myCards = data.cards;
                    displayPlayerCards();
                    showSuccess(data.message || '„Ç´„Éº„Éâ„Åå„É™„Çª„ÉÉ„Éà„Åï„Çå„Åæ„Åó„Åü');
                }
            });

            socket.on('error', (data) => {
                showError(data.message);
            });
        }

        async function loadPlayerCards() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    myCards = data.cards;
                    displayPlayerCards();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showError('„Ç´„Éº„ÉâÊÉÖÂ†±„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
            }
        }

        function displayPlayerCards() {
            playerCards.innerHTML = '';

            myCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.used ? 'used' : ''}`;
                cardElement.dataset.cardId = card.id;

                if (!card.used) {
                    cardElement.addEventListener('click', () => {
                        selectCard(card.id);
                    });
                } else {
                    cardElement.style.pointerEvents = 'none';
                }

                cardElement.innerHTML = `
                    <img src="${card.card_image_url}" class="card-image" alt="Card ${card.id}">
                    <h4>${card.name}</h4>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="stat-label">ÊîªÊíÉÂäõ</div>
                            <div class="stat-value">${card.attack_power}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Â±ûÊÄß</div>
                            <div class="stat-value">${card.attribute}</div>
                        </div>
                    </div>
                `;

                playerCards.appendChild(cardElement);
            });
        }

        function selectCard(cardId) {
            const targetCard = myCards.find(c => 
                c.id === cardId || String(c.id) === String(cardId)
            );
            
            if (targetCard && targetCard.used) {
                showError('„Åì„ÅÆ„Ç´„Éº„Éâ„ÅØÊó¢„Å´‰ΩøÁî®Ê∏à„Åø„Åß„Åô');
                return;
            }
            
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });

            const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
            
            if (cardElement && !cardElement.classList.contains('used')) {
                cardElement.classList.add('selected');
                selectedCardId = cardId;
                confirmBtn.disabled = false;
            } else {
                showError('„Ç´„Éº„Éâ„ÇíÈÅ∏Êäû„Åß„Åç„Åæ„Åõ„Çì');
            }
        }

        function confirmCardSelection() {
            if (!selectedCardId) {
                showError('„Ç´„Éº„Éâ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (!socket.connected) {
                showError('Êé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇÂÜçÊé•Á∂ö‰∏≠...');
                return;
            }

            socket.emit('card_selected', {
                room_id: roomId,
                card_id: selectedCardId
            });

            showWaitingScreen();
        }

        function showWaitingScreen() {
            cardSelection.style.display = 'none';
            waitingScreen.style.display = 'block';
            phaseIndicator.textContent = 'Áõ∏Êâã„ÅÆÈÅ∏ÊäûÂæÖ„Å°';
            phaseIndicator.className = 'phase-indicator battle';
        }

        function displayBattleResult(data) {
            waitingScreen.style.display = 'none';
            battleAnimation.style.display = 'block';
            phaseIndicator.textContent = '„Éê„Éà„É´‰∏≠';

            const myCard = getMyCard(data);
            const opponentCard = getOpponentCard(data);
            const myPower = getMyCardPower(data);
            const opponentPower = getOpponentCardPower(data);

            if (!myCard || !opponentCard) {
                showError('„Ç´„Éº„Éâ„Éá„Éº„Çø„Åå‰∏çÊ≠£„Åß„Åô');
                return;
            }

            battleCards.innerHTML = `
                <div class="battle-card ${data.winner === socket.id ? 'winner' : 'loser'}">
                    <h4>„ÅÇ„Å™„Åü„ÅÆ„Ç´„Éº„Éâ</h4>
                    <img src="${myCard.card_image_url}" class="card-image">
                    <h5>${myCard.name}</h5>
                    <p>ÊîªÊíÉÂäõ: ${myPower}</p>
                </div>
                
                <div class="vs-animation">VS</div>
                
                <div class="battle-card ${data.winner !== socket.id && data.winner ? 'winner' : 'loser'}">
                    <h4>Áõ∏Êâã„ÅÆ„Ç´„Éº„Éâ</h4>
                    <img src="${opponentCard.card_image_url}" class="card-image">
                    <h5>${opponentCard.name}</h5>
                    <p>ÊîªÊíÉÂäõ: ${opponentPower}</p>
                </div>
            `;

            displayDamageCalculation(data);
            updateScores(data.scores);

            if (data.used_cards && data.used_cards[socket.id]) {
                const usedCardId = data.used_cards[socket.id];
                const card = myCards.find(c => 
                    String(c.id) === String(usedCardId)
                );
                if (card) {
                    card.used = true;
                }
            }

            setTimeout(() => {
                showBattleResult(data);
            }, 3000);
        }

        function getMyCard(data) {
            const myPlayerData = Object.values(data.players).find(p => p.player_id === socket.id);
            return myPlayerData ? myPlayerData.card : null;
        }

        function getOpponentCard(data) {
            const opponentData = Object.values(data.players).find(p => p.player_id !== socket.id);
            return opponentData ? opponentData.card : null;
        }

        function getMyCardPower(data) {
            const myPlayerData = Object.values(data.players).find(p => p.player_id === socket.id);
            return myPlayerData ? myPlayerData.battle_power.effective_power : 0;
        }

        function getOpponentCardPower(data) {
            const opponentData = Object.values(data.players).find(p => p.player_id !== socket.id);
            return opponentData ? opponentData.battle_power.effective_power : 0;
        }

        function displayDamageCalculation(data) {
            const myCard = getMyCard(data);
            const opponentCard = getOpponentCard(data);
            const myPower = getMyCardPower(data);
            const opponentPower = getOpponentCardPower(data);

            const myEffectiveness = getEffectiveness(myCard.attribute, opponentCard.attribute);
            const opponentEffectiveness = getEffectiveness(opponentCard.attribute, myCard.attribute);

            damageCalculation.innerHTML = `
                <h4>„ÉÄ„É°„Éº„Ç∏Ë®àÁÆó</h4>
                <div class="effectiveness ${myEffectiveness.class}">
                    „ÅÇ„Å™„Åü: ${myCard.attribute} vs ${opponentCard.attribute} = ${myEffectiveness.text}
                </div>
                <div>„ÅÇ„Å™„Åü„ÅÆÊîªÊíÉÂäõ: ${myCard.attack_power} ‚Üí ${myPower}</div>
                <div class="effectiveness ${opponentEffectiveness.class}">
                    Áõ∏Êâã: ${opponentCard.attribute} vs ${myCard.attribute} = ${opponentEffectiveness.text}
                </div>
                <div>Áõ∏Êâã„ÅÆÊîªÊíÉÂäõ: ${opponentCard.attack_power} ‚Üí ${opponentPower}</div>
            `;
        }

        function getEffectiveness(attackerAttr, defenderAttr) {
            const effectiveness = {
                'ÁÅ´': { 'Âúü': 'advantage', 'Ê∞¥': 'disadvantage', 'ÁÅ´': 'normal' },
                'Ê∞¥': { 'ÁÅ´': 'advantage', 'Âúü': 'disadvantage', 'Ê∞¥': 'normal' },
                'Âúü': { 'Ê∞¥': 'advantage', 'ÁÅ´': 'disadvantage', 'Âúü': 'normal' }
            };

            const result = effectiveness[attackerAttr]?.[defenderAttr] || 'normal';
            const text = {
                'advantage': 'ÊúâÂà© (√ó1.5)',
                'disadvantage': '‰∏çÂà© (√ó0.8)',
                'normal': 'Á≠âÂÄç (√ó1.0)'
            };

            return {
                class: result,
                text: text[result]
            };
        }

        function updateScores(newScores) {
            scores = newScores;
            const myScore = newScores[socket.id] || 0;
            const opponentScore = Object.values(newScores).find(score => score !== myScore) || 0;
            
            player1Score.textContent = myScore;
            player2Score.textContent = opponentScore;
        }

        function showBattleResult(data) {
            battleAnimation.style.display = 'none';
            battleResult.style.display = 'block';
            phaseIndicator.textContent = '„É©„Ç¶„É≥„ÉâÁµêÊûú';
            phaseIndicator.className = 'phase-indicator result';

            if (!data.winner) {
                roundWinner.textContent = 'Âºï„ÅçÂàÜ„ÅëÔºÅ';
                roundWinner.className = 'round-winner draw';
            } else if (data.winner === socket.id) {
                roundWinner.textContent = '„ÅÇ„Å™„Åü„ÅÆÂãùÂà©ÔºÅ';
                roundWinner.className = 'round-winner victory';
            } else {
                roundWinner.textContent = 'Áõ∏Êâã„ÅÆÂãùÂà©...';
                roundWinner.className = 'round-winner defeat';
            }
        }

        function nextRound() {
            selectedCardId = null;
            battleResult.style.display = 'none';
            cardSelection.style.display = 'block';
            phaseIndicator.textContent = '„Ç´„Éº„ÉâÈÅ∏Êäû‰∏≠';
            phaseIndicator.className = 'phase-indicator selection';
            confirmBtn.disabled = true;

            displayPlayerCards();
        }

        function prepareNextRound(round) {
            currentRound = round;
            roundNumber.textContent = `Round ${round}`;
            nextRound();
        }

        function displayGameEnd(data) {
            battleResult.style.display = 'none';
            gameEnd.style.display = 'block';

            if (data.winner === socket.id) {
                finalResult.textContent = 'üéâ „Ç≤„Éº„É†ÂãùÂà©ÔºÅ';
                finalResult.className = 'final-result victory';
            } else {
                finalResult.textContent = 'üò¢ „Ç≤„Éº„É†ÊïóÂåó...';
                finalResult.className = 'final-result defeat';
            }
        }

        function handleRematchStarted(data) {
            currentRound = 1;
            scores = data.room_status?.scores || { player1: 0, player2: 0 };
            selectedCardId = null;
            
            gameEnd.style.display = 'none';
            battleResult.style.display = 'none';
            battleAnimation.style.display = 'none';
            waitingScreen.style.display = 'none';
            cardSelection.style.display = 'block';
            
            updateScores(scores);
            roundNumber.textContent = 'Round 1';
            phaseIndicator.textContent = '„Ç´„Éº„ÉâÈÅ∏Êäû‰∏≠';
            phaseIndicator.className = 'phase-indicator selection';
            
            confirmBtn.disabled = true;
            
            setTimeout(() => {
                socket.emit('request_card_sync', { room_id: roomId });
            }, 500);
            
            showSuccess('ÂÜçÊà¶„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            let successElement = document.getElementById('successMessage');
            if (!successElement) {
                successElement = document.createElement('div');
                successElement.id = 'successMessage';
                successElement.style.cssText = `
                    background: #4ecdc4;
                    color: white;
                    padding: 15px;
                    border-radius: 10px;
                    margin: 20px 0;
                    font-weight: bold;
                    display: none;
                `;
                errorMessage.parentNode.insertBefore(successElement, errorMessage);
            }
            
            successElement.textContent = message;
            successElement.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        function playAgain() {
            if (roomId) {
                socket.emit('request_rematch', { room_id: roomId });
            } else {
                window.location.href = 'matching.html';
            }
        }

        function goHome() {
            window.location.href = 'matching.html';
        }

        function goBack() {
            window.location.href = `card-generation.html?room=${roomId}`;
        }
    </script>
