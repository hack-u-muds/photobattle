        /* åŒæœŸä¿®æ­£ç”¨ã®ãƒœã‚¿ãƒ³ */
        .sync-controls {

<body>

                    <h3>ãƒãƒˆãƒ«ã§ä½¿ç”¨ã™ã‚‹ã‚«ãƒ¼ãƒ‰ã‚’é¸æŠã—ã¦ãã ã•ã„</h3>

                    <button id="playAgainBtn" class="play-again-btn">ã‚‚ã†ä¸€åº¦éŠã¶</button>

    <script>
        // URL ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰è¨­å®šã‚’å–å¾—
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const sessionId = urlParams.get('session');
        
        function getServerUrl() {
            const currentHost = window.location.hostname;
            const currentPort = window.location.port;
            
            if (currentPort) {
                return `http://${currentHost}:${currentPort}`;
            }
            return `${window.location.protocol}//${currentHost}`;
        }

        const serverUrl = getServerUrl();
        console.log('ğŸ”Œ Connecting to server:', serverUrl);

        const socket = io(serverUrl, {
            autoConnect: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5,
            timeout: 20000,
            transports: ['websocket', 'polling']
        });

        // DOMè¦ç´ 
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const player1Score = document.getElementById('player1Score');
        const player2Score = document.getElementById('player2Score');
        const roundNumber = document.getElementById('roundNumber');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const cardSelection = document.getElementById('cardSelection');
        const playerCards = document.getElementById('playerCards');
        const confirmBtn = document.getElementById('confirmBtn');
        const waitingScreen = document.getElementById('waitingScreen');
        const battleAnimation = document.getElementById('battleAnimation');
        const battleCards = document.getElementById('battleCards');
        const damageCalculation = document.getElementById('damageCalculation');
        const battleResult = document.getElementById('battleResult');
        const roundWinner = document.getElementById('roundWinner');
        const nextRoundBtn = document.getElementById('nextRoundBtn');
        const gameEnd = document.getElementById('gameEnd');
        const finalResult = document.getElementById('finalResult');
        const errorMessage = document.getElementById('errorMessage');

        // çŠ¶æ…‹ç®¡ç†
        let myCards = [];
        let selectedCardId = null;
        let currentRound = 1;
        let scores = { player1: 0, player2: 0 };

        // ğŸ”§ åŒæœŸä¿®æ­£ç”¨é–¢æ•°
        function requestCardSync() {
            console.log('ğŸ”§ Requesting card sync...');
            if (roomId) {
                socket.emit('request_card_sync', { room_id: roomId });
            }
        }

        function forceResetAllCards() {
            console.log('ğŸ”§ Force resetting all cards...');
            if (roomId) {
                socket.emit('reset_all_cards', { room_id: roomId });
            }
        }

        // åˆæœŸåŒ–
        initializeBattle();

        function initializeBattle() {
            if (roomId) {
                roomIdDisplay.textContent = roomId;
            }

            setupSocketEvents();
            loadPlayerCards();

            confirmBtn.addEventListener('click', confirmCardSelection);
            nextRoundBtn.addEventListener('click', nextRound);
            document.getElementById('playAgainBtn').addEventListener('click', playAgain);
            document.getElementById('homeBtn').addEventListener('click', goHome);
        }

        function setupSocketEvents() {
            socket.on('connect', () => {
                console.log('âœ… Socket Connected');
                console.log('ğŸ†” Socket ID:', socket.id);
                
                if (roomId) {
                    setTimeout(() => {
                        socket.emit('rejoin_room', { room_id: roomId });
                    }, 500);
                }
            });

            socket.on('disconnect', (reason) => {
                console.log('âŒ Socket Disconnected:', reason);
            });

            socket.on('reconnect', (attemptNumber) => {
                console.log('ğŸ”„ Socket Reconnected:', attemptNumber);
                
                if (roomId) {
                    socket.emit('rejoin_room', { room_id: roomId });
                }
            });

            socket.on('battle_result', (data) => {
                console.log('ğŸ¯ Received battle_result');
                displayBattleResult(data);
            });

            socket.on('next_round', (data) => {
                console.log('ğŸ”„ Next round event:', data);
                prepareNextRound(data.round);
            });

            socket.on('game_finished', (data) => {
                console.log('ğŸ Game finished event:', data);
                displayGameEnd(data);
            });

            // ğŸ”¥ æ–°ã—ã„ã‚¤ãƒ™ãƒ³ãƒˆ: ã‚«ãƒ¼ãƒ‰çŠ¶æ…‹åŒæœŸ
            socket.on('sync_card_status', (data) => {
                console.log('ğŸ”„ Card status sync received:', data);
                if (data.cards) {
                    // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰é€ã‚‰ã‚ŒãŸã‚«ãƒ¼ãƒ‰çŠ¶æ…‹ã§å®Œå…¨ã«ç½®ãæ›ãˆ
                    myCards = data.cards;
                    console.log('âœ… Cards synchronized from server');
                    
                    // å³åº§ã«è¡¨ç¤ºæ›´æ–°
                    displayPlayerCards();
                    
                    if (data.message) {
                        console.log('Sync message:', data.message);
                    }
                }
            });

            // ğŸ”¥ æ–°ã—ã„ã‚¤ãƒ™ãƒ³ãƒˆ: å†æˆ¦é–‹å§‹
            socket.on('rematch_started', (data) => {
                console.log('ğŸ”„ Rematch started event:', data);
                handleRematchStarted(data);
            });

            // ğŸ”¥ æ–°ã—ã„ã‚¤ãƒ™ãƒ³ãƒˆ: ã‚«ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆ
            socket.on('cards_reset', (data) => {
                console.log('ğŸ”„ Cards reset event:', data);
                if (data.cards) {
                    myCards = data.cards;
                    displayPlayerCards();
                    showSuccess(data.message || 'ã‚«ãƒ¼ãƒ‰ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã—ãŸ');
                }
            });

            socket.on('error', (data) => {
                console.error('ğŸ› Socket Error:', data.message);
                showError(data.message);
            });
        }

        async function loadPlayerCards() {
            try {
                console.log('ğŸ“‹ Loading Player Cards');
                
                const response = await fetch(`/api/sessions/${sessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    myCards = data.cards;
                    console.log('âœ… Loaded cards:', myCards);
                    displayPlayerCards();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('âŒ Error loading cards:', error);
                showError('ã‚«ãƒ¼ãƒ‰æƒ…å ±ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        function displayPlayerCards() {
            console.log('ğŸ´ Displaying Player Cards');
            console.log('Cards state:', myCards.map(c => ({ id: c.id, name: c.name, used: c.used })));
            
            playerCards.innerHTML = '';

            myCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.used ? 'used' : ''}`;
                cardElement.dataset.cardId = card.id;

                if (!card.used) {
                    cardElement.addEventListener('click', () => {
                        selectCard(card.id);
                    });
                } else {
                    cardElement.style.pointerEvents = 'none';
                }

                cardElement.innerHTML = `
                    <img src="${card.card_image_url}" class="card-image" alt="Card ${card.id}">
                    <h4>${card.name}</h4>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="stat-label">æ”»æ’ƒåŠ›</div>
                            <div class="stat-value">${card.attack_power}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">å±æ€§</div>
                            <div class="stat-value">${card.attribute}</div>
                        </div>
                    </div>
                `;

                playerCards.appendChild(cardElement);
            });
        }

        function selectCard(cardId) {
            console.log('ğŸ¯ Card Selection');
            console.log(`Attempting to select card: ${cardId}`);
            
            // ä½¿ç”¨æ¸ˆã¿ã‚«ãƒ¼ãƒ‰ãƒã‚§ãƒƒã‚¯
            const targetCard = myCards.find(c => 
                c.id === cardId || String(c.id) === String(cardId)
            );
            
            if (targetCard && targetCard.used) {
                console.log('âŒ Cannot select used card:', targetCard.name);
                showError('ã“ã®ã‚«ãƒ¼ãƒ‰ã¯æ—¢ã«ä½¿ç”¨æ¸ˆã¿ã§ã™');
                return;
            }
            
            // ä»¥å‰ã®é¸æŠã‚’è§£é™¤
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });

            // æ–°ã—ã„é¸æŠ

        function getMyCard(data) {

                'disadvantage': 'ä¸åˆ© (Ã—0.8)',
