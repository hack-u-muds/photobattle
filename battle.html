<!DOCTYPE html>
<html lang="ja">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {

        body {

        .container {

        .header {

        }

        .header h1 {

        }

        .back-btn {

            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .room-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #f8f9fa;
        }

        .player-score {

        }

        .player-name {

            font-weight: bold;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .vs-divider {
            font-size: 2em;
            font-weight: bold;
            color: #666;
            margin: 0 20px;
        }

        .round-info {
            text-align: center;
            padding: 20px;
            background: white;
            border-bottom: 2px solid #eee;
        }

        .round-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .phase-indicator {
            font-size: 1.1em;
            color: #666;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            display: inline-block;
        }

        .phase-indicator.selection {
            background: #fff3cd;
            color: #856404;
        }

        .phase-indicator.battle {
            background: #f8d7da;
            color: #721c24;
        }

        .phase-indicator.result {

        }

        .battle-area {
            padding: 30px;
            min-height: 500px;
        }

        /* ã‚«ãƒ¼ãƒ‰é¸æŠãƒ•ã‚§ãƒ¼ã‚º */
        .card-selection {
            display: block;
        }

        .your-cards {
            margin-bottom: 30px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border: 3px solid #eee;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover:not(.used) {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
        }

        .card.used {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .card.used::after {
            content: 'ä½¿ç”¨æ¸ˆã¿';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 2;
        }

        .card-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .confirm-selection {
            text-align: center;
            margin-top: 20px;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* å¾…æ©Ÿç”»é¢ */
        .waiting-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .waiting-animation {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .waiting-dots::after {
            content: '';
            animation: waiting 2s infinite;
        }

        @keyframes waiting {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* ãƒãƒˆãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .battle-animation {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .battle-cards {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .battle-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        .battle-card.winner {

        }

        .battle-card.loser {
            border: 3px solid #ff6b6b;
            background: #fff5f5;
        }

        .battle-card .card-image {
            width: 200px;
            height: auto;
        }

        .vs-animation {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            animation: pulse 1s infinite;
            margin: 0 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .damage-calculation {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
        }

        .effectiveness {
            font-weight: bold;
            margin: 5px 0;
        }

        .effectiveness.advantage {
            color: #4ecdc4;
        }

        .effectiveness.disadvantage {
            color: #ff6b6b;
        }

        .effectiveness.normal {
            color: #666;
        }

        /* çµæœè¡¨ç¤º */
        .battle-result {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .round-winner {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .round-winner.victory {
            color: #4ecdc4;
        }

        .round-winner.defeat {
            color: #ff6b6b;
        }

        .round-winner.draw {
            color: #ffa726;
        }

        .next-round-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .next-round-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        /* ã‚²ãƒ¼ãƒ çµ‚äº† */
        .game-end {
            display: none;
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
        }

        .final-result {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .final-result.victory {
            color: #4ecdc4;
        }

        .final-result.defeat {
            color: #ff6b6b;
        }

        .play-again-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
        }

        .home-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        /* ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            font-weight: bold;
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
        @media (max-width: 768px) {
            .battle-cards {
                flex-direction: column;
            }

            .vs-animation {
                order: 2;
                margin: 20px 0;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .score-board {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">â† æˆ»ã‚‹</button>
            <div class="room-info" id="roomInfo">ãƒ«ãƒ¼ãƒ : <span id="roomIdDisplay"></span></div>
            
            <h1>âš”ï¸ Photo Battle</h1>
        </div>

        <div class="score-board">
            <div class="player-score">
                <div class="player-name" id="player1Name">ã‚ãªãŸ</div>
                <div class="score" id="player1Score">0</div>
            </div>
            
            <div class="vs-divider">VS</div>
            
            <div class="player-score">
                <div class="player-name" id="player2Name">ç›¸æ‰‹</div>
                <div class="score" id="player2Score">0</div>
            </div>
        </div>

        <div class="round-info">
            <div class="round-number" id="roundNumber">Round 1</div>
            <div class="phase-indicator selection" id="phaseIndicator">ã‚«ãƒ¼ãƒ‰é¸æŠä¸­</div>
        </div>

        <div class="battle-area">
            <!-- ã‚«ãƒ¼ãƒ‰é¸æŠãƒ•ã‚§ãƒ¼ã‚º -->
            <div id="cardSelection" class="card-selection">
                <div class="your-cards">
                    <h3>ãƒãƒˆãƒ«ã§ä½¿ç”¨ã™ã‚‹ã‚«ãƒ¼ãƒ‰ã‚’é¸æŠã—ã¦ãã ã•ã„</h3>
                    <div id="playerCards" class="cards-grid"></div>
                </div>
                
                <div class="confirm-selection">
                    <button id="confirmBtn" class="confirm-btn" disabled>
                        ã“ã®ã‚«ãƒ¼ãƒ‰ã§æˆ¦ã†ï¼
                    </button>
                </div>
            </div>

            <!-- å¾…æ©Ÿç”»é¢ -->
            <div id="waitingScreen" class="waiting-screen">
                <h3>ç›¸æ‰‹ã®é¸æŠã‚’å¾…ã£ã¦ã„ã¾ã™</h3>
                <div class="waiting-animation">
                    <span class="waiting-dots">ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„</span>
                </div>
            </div>

            <!-- ãƒãƒˆãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ -->
            <div id="battleAnimation" class="battle-animation">
                <h3>âš”ï¸ ãƒãƒˆãƒ«ä¸­ âš”ï¸</h3>
                
                <div class="battle-cards" id="battleCards">
                    <!-- ãƒãƒˆãƒ«ã‚«ãƒ¼ãƒ‰ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã‚‹ -->
                </div>

                <div id="damageCalculation" class="damage-calculation">
                    <!-- ãƒ€ãƒ¡ãƒ¼ã‚¸è¨ˆç®—ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã‚‹ -->
                </div>
            </div>

            <!-- ãƒãƒˆãƒ«çµæœ -->
            <div id="battleResult" class="battle-result">
                <div id="roundWinner" class="round-winner"></div>
                <button id="nextRoundBtn" class="next-round-btn">æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã¸</button>
            </div>

            <!-- ã‚²ãƒ¼ãƒ çµ‚äº† -->
            <div id="gameEnd" class="game-end">
                <div id="finalResult" class="final-result"></div>
                <div>
                    <button id="playAgainBtn" class="play-again-btn">ã‚‚ã†ä¸€åº¦éŠã¶</button>
                    <button id="homeBtn" class="home-btn">ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</button>
                </div>
            </div>

            <!-- ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        // URL ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰è¨­å®šã‚’å–å¾—
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const sessionId = urlParams.get('session');
        
        // Socket.IOæ¥ç¶š
        const socket = io('http://localhost:5000');
        
        // DOMè¦ç´ 
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const player1Score = document.getElementById('player1Score');
        const player2Score = document.getElementById('player2Score');
        const roundNumber = document.getElementById('roundNumber');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const cardSelection = document.getElementById('cardSelection');
        const playerCards = document.getElementById('playerCards');
        const confirmBtn = document.getElementById('confirmBtn');
        const waitingScreen = document.getElementById('waitingScreen');
        const battleAnimation = document.getElementById('battleAnimation');
        const battleCards = document.getElementById('battleCards');
        const damageCalculation = document.getElementById('damageCalculation');
        const battleResult = document.getElementById('battleResult');
        const roundWinner = document.getElementById('roundWinner');
        const nextRoundBtn = document.getElementById('nextRoundBtn');
        const gameEnd = document.getElementById('gameEnd');
        const finalResult = document.getElementById('finalResult');
        const errorMessage = document.getElementById('errorMessage');

        // çŠ¶æ…‹ç®¡ç†
        let myCards = [];
        let selectedCardId = null;
        let currentRound = 1;
        let scores = { player1: 0, player2: 0 };

        // åˆæœŸåŒ–
        initializeBattle();

        function initializeBattle() {
            // ãƒ«ãƒ¼ãƒ æƒ…å ±è¡¨ç¤º
            if (roomId) {
                roomIdDisplay.textContent = roomId;
            }

            // Socket.IOã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
            setupSocketEvents();

            // ã‚«ãƒ¼ãƒ‰æƒ…å ±ã‚’å–å¾—
            loadPlayerCards();

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            confirmBtn.addEventListener('click', confirmCardSelection);
            nextRoundBtn.addEventListener('click', nextRound);
            document.getElementById('playAgainBtn').addEventListener('click', playAgain);
            document.getElementById('homeBtn').addEventListener('click', goHome);
        }

        function setupSocketEvents() {
            socket.on('connect', () => {
                if (roomId) {
                    socket.emit('rejoin_room', { room_id: roomId });
                }
            });

            socket.on('battle_result', (data) => {
                displayBattleResult(data);
            });

            socket.on('next_round', (data) => {
                prepareNextRound(data.round);
            });

            socket.on('game_finished', (data) => {
                displayGameEnd(data);
            });

            socket.on('error', (data) => {
                showError(data.message);
            });
        }

        async function loadPlayerCards() {
            try {
                // ã‚»ãƒƒã‚·ãƒ§ãƒ³æƒ…å ±ã‹ã‚‰ã‚«ãƒ¼ãƒ‰æƒ…å ±ã‚’å–å¾—
                const response = await fetch(`/api/sessions/${sessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    myCards = data.cards;
                    displayPlayerCards();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading cards:', error);
                showError('ã‚«ãƒ¼ãƒ‰æƒ…å ±ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        function displayPlayerCards() {
            playerCards.innerHTML = '';

            myCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.used ? 'used' : ''}`;
                cardElement.dataset.cardId = card.id;

                if (!card.used) {
                    cardElement.addEventListener('click', () => selectCard(card.id));
                }

                cardElement.innerHTML = `
                    <img src="${card.card_image_url}" class="card-image" alt="Card ${card.id}">
                    <h4>${card.name}</h4>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="stat-label">æ”»æ’ƒåŠ›</div>
                            <div class="stat-value">${card.attack_power}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">å±æ€§</div>
                            <div class="stat-value">${card.attribute}</div>
                        </div>
                    </div>
                `;

                playerCards.appendChild(cardElement);
            });
        }

        function selectCard(cardId) {
            // ä»¥å‰ã®é¸æŠã‚’è§£é™¤
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });

            // æ–°ã—ã„é¸æŠ
            const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
            if (cardElement && !cardElement.classList.contains('used')) {
                cardElement.classList.add('selected');
                selectedCardId = cardId;
                confirmBtn.disabled = false;
            }
        }

        function confirmCardSelection() {
            if (!selectedCardId) {
                showError('ã‚«ãƒ¼ãƒ‰ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            // ã‚«ãƒ¼ãƒ‰é¸æŠã‚’ã‚µãƒ¼ãƒãƒ¼ã«é€ä¿¡
            socket.emit('card_selected', {
                room_id: roomId,
                card_id: selectedCardId
            });

            // å¾…æ©Ÿç”»é¢ã«åˆ‡ã‚Šæ›¿ãˆ
            showWaitingScreen();
        }

        function showWaitingScreen() {
            cardSelection.style.display = 'none';
            waitingScreen.style.display = 'block';
            phaseIndicator.textContent = 'ç›¸æ‰‹ã®é¸æŠå¾…ã¡';
            phaseIndicator.className = 'phase-indicator battle';
        }

        function displayBattleResult(data) {
            waitingScreen.style.display = 'none';
            battleAnimation.style.display = 'block';
            phaseIndicator.textContent = 'ãƒãƒˆãƒ«ä¸­';

            // ãƒãƒˆãƒ«ã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
            battleCards.innerHTML = `
                <div class="battle-card ${data.winner === socket.id ? 'winner' : 'loser'}">
                    <h4>ã‚ãªãŸã®ã‚«ãƒ¼ãƒ‰</h4>
                    <img src="${getMyCard(data).card_image_url}" class="card-image">
                    <h5>${getMyCard(data).name}</h5>
                    <p>æ”»æ’ƒåŠ›: ${getMyCardPower(data)}</p>
                </div>
                
                <div class="vs-animation">VS</div>
                
                <div class="battle-card ${data.winner !== socket.id && data.winner ? 'winner' : 'loser'}">
                    <h4>ç›¸æ‰‹ã®ã‚«ãƒ¼ãƒ‰</h4>
                    <img src="${getOpponentCard(data).card_image_url}" class="card-image">
                    <h5>${getOpponentCard(data).name}</h5>
                    <p>æ”»æ’ƒåŠ›: ${getOpponentCardPower(data)}</p>
                </div>
            `;

            // ãƒ€ãƒ¡ãƒ¼ã‚¸è¨ˆç®—ã‚’è¡¨ç¤º
            displayDamageCalculation(data);

            // ã‚¹ã‚³ã‚¢ã‚’æ›´æ–°
            updateScores(data.scores);

            // 3ç§’å¾Œã«çµæœç”»é¢
            setTimeout(() => {
                showBattleResult(data);
            }, 3000);
        }

        function getMyCard(data) {
            return data.player1.player_id === socket.id ? data.player1.card : data.player2.card;
        }

        function getOpponentCard(data) {
            return data.player1.player_id === socket.id ? data.player2.card : data.player1.card;
        }

        function getMyCardPower(data) {
            return data.player1.player_id === socket.id ? data.player1.power : data.player2.power;
        }

        function getOpponentCardPower(data) {
            return data.player1.player_id === socket.id ? data.player2.power : data.player1.power;
        }

        function displayDamageCalculation(data) {
            const myCard = getMyCard(data);
            const opponentCard = getOpponentCard(data);
            const myPower = getMyCardPower(data);
            const opponentPower = getOpponentCardPower(data);
