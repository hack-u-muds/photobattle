<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Photo Battle - バトル</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 20px);
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .back-btn {
            position: absolute;
            top: 12px;
            left: 15px;
            background: rgba(255,255,255,0.25);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 60px;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-1px);
        }

        .back-btn:active {
            transform: translateY(0);
        }

        .room-info {
            position: absolute;
            top: 12px;
            right: 15px;
            background: rgba(255,255,255,0.3);
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(5px);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            max-width: 120px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: #f8f9fa;
        }

        .player-score {
            text-align: center;
            flex: 1;
        }

        .player-name {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .score {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .vs-divider {
            font-size: 1.5em;
            font-weight: bold;
            color: #666;
            margin: 0 15px;
        }

        .round-info {
            text-align: center;
            padding: 15px;
            background: white;
            border-bottom: 2px solid #eee;
        }

        .round-number {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .phase-indicator {
            font-size: 0.95em;
            color: #666;
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 15px;
            display: inline-block;
        }

        .phase-indicator.selection {
            background: #fff3cd;
            color: #856404;
        }

        .phase-indicator.battle {
            background: #f8d7da;
            color: #721c24;
        }

        .phase-indicator.result {
            background: #d1ecf1;
            color: #0c5460;
        }

        .battle-area {
            padding: 20px;
            min-height: 400px;
        }

        .card-selection {
            display: block;
        }

        .your-cards {
            margin-bottom: 25px;
        }

        .your-cards h3 {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .card {
            background: white;
            border: 3px solid #eee;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover:not(.used) {
            transform: translateY(-3px);
            border-color: #4ecdc4;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.2);
        }

        .card.used {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .card.used::after {
            content: '使用済み';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: bold;
            z-index: 2;
            font-size: 0.8em;
        }

        .card-image {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .card h4 {
            font-size: 0.9em;
            margin: 8px 0;
            color: #333;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }

        .stat {
            background: #f8f9fa;
            padding: 6px;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 0.7em;
            color: #666;
        }

        .stat-value {
            font-size: 0.9em;
            font-weight: bold;
            color: #333;
        }

        .confirm-selection {
            text-align: center;
            margin-top: 20px;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .waiting-screen {
            display: none;
            text-align: center;
            padding: 30px 15px;
        }

        .waiting-screen h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }

        .waiting-animation {
            font-size: 1.1em;
            margin: 15px 0;
            color: #666;
        }

        .waiting-dots::after {
            content: '';
            animation: waiting 2s infinite;
        }

        @keyframes waiting {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .battle-animation {
            display: none;
            text-align: center;
            padding: 25px 15px;
        }

        .battle-animation h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .battle-cards {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 25px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .battle-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 250px;
            flex: 1;
            min-width: 200px;
        }

        .battle-card.winner {
            border: 3px solid #4ecdc4;
            background: #f0fff4;
        }

        .battle-card.loser {
            border: 3px solid #ff6b6b;
            background: #fff5f5;
        }

        .battle-card .card-image {
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        .battle-card h4 {
            font-size: 1em;
            margin: 10px 0;
            color: #333;
        }

        .battle-card h5 {
            font-size: 0.9em;
            margin: 8px 0;
            color: #666;
        }

        .battle-card p {
            font-size: 0.9em;
            font-weight: bold;
            color: #333;
        }

        .vs-animation {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
            animation: pulse 1s infinite;
            margin: 0 10px;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .damage-calculation {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.85em;
        }

        .damage-calculation h4 {
            font-size: 1em;
            margin-bottom: 8px;
            color: #333;
        }

        .effectiveness {
            font-weight: bold;
            margin: 4px 0;
        }

        .effectiveness.advantage {
            color: #4ecdc4;
        }

        .effectiveness.disadvantage {
            color: #ff6b6b;
        }

        .effectiveness.normal {
            color: #666;
        }

        .battle-result {
            display: none;
            text-align: center;
            padding: 25px 15px;
        }

        .round-winner {
            font-size: 1.6em;
            font-weight: bold;
            margin: 15px 0;
        }

        .round-winner.victory {
            color: #4ecdc4;
        }

        .round-winner.defeat {
            color: #ff6b6b;
        }

        .round-winner.draw {
            color: #ffa726;
        }

        .next-round-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .next-round-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(78, 205, 196, 0.3);
        }

        .game-end {
            display: none;
            text-align: center;
            padding: 30px 20px;
            background: #f8f9fa;
        }

        .final-result {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .final-result.victory {
            color: #4ecdc4;
        }

        .final-result.defeat {
            color: #ff6b6b;
        }

        .play-again-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .home-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(78, 205, 196, 0.3);
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            font-weight: bold;
            text-align: center;
            font-size: 0.9em;
        }

        /* スマホ専用スタイル */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 10px;
                min-height: calc(100vh - 10px);
            }

            .header {
                padding: 12px 15px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .back-btn {
                top: 8px;
                left: 10px;
                padding: 6px 10px;
                font-size: 0.75em;
                min-width: 50px;
            }

            .room-info {
                top: 8px;
                right: 8px;
                padding: 4px 6px;
                font-size: 0.65em;
                max-width: 100px;
                border-radius: 8px;
            }

            .score-board {
                padding: 12px 15px;
            }

            .player-name {
                font-size: 0.9em;
                margin-bottom: 6px;
            }

            .score {
                font-size: 1.5em;
            }

            .vs-divider {
                font-size: 1.2em;
                margin: 0 10px;
            }

            .round-info {
                padding: 12px;
            }

            .round-number {
                font-size: 1.1em;
                margin-bottom: 6px;
            }

            .phase-indicator {
                font-size: 0.85em;
                padding: 5px 10px;
            }

            .battle-area {
                padding: 15px;
            }

            .your-cards h3 {
                font-size: 1em;
                margin-bottom: 12px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .card {
                padding: 10px;
            }

            .card-image {
                max-width: 120px;
            }

            .card h4 {
                font-size: 0.85em;
            }

            .card.used::after {
                font-size: 0.7em;
                padding: 4px 8px;
            }

            .confirm-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .waiting-screen {
                padding: 25px 10px;
            }

            .waiting-screen h3 {
                font-size: 1.1em;
            }

            .battle-animation {
                padding: 20px 10px;
            }

            .battle-animation h3 {
                font-size: 1.2em;
                margin-bottom: 15px;
            }

            .battle-cards {
                flex-direction: column;
                gap: 10px;
                margin: 20px 0;
            }

            .battle-card {
                max-width: 100%;
                min-width: auto;
                padding: 12px;
            }

            .vs-animation {
                font-size: 1.5em;
                order: 1;
                margin: 10px 0;
            }

            .damage-calculation {
                padding: 10px;
                font-size: 0.8em;
            }

            .battle-result {
                padding: 20px 10px;
            }

            .round-winner {
                font-size: 1.4em;
                margin: 12px 0;
            }

            .next-round-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .game-end {
                padding: 25px 15px;
            }

            .final-result {
                font-size: 1.6em;
                margin: 15px 0;
            }

            .play-again-btn, .home-btn {
                padding: 12px 20px;
                font-size: 0.95em;
                margin: 6px;
                width: calc(50% - 12px);
                display: inline-block;
            }
        }

        /* タブレット対応 */
        @media (min-width: 481px) and (max-width: 768px) {
            .header h1 {
                font-size: 1.6em;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }

            .battle-cards {
                flex-direction: row;
                justify-content: space-around;
            }

            .vs-animation {
                font-size: 2.5em;
                order: 0;
            }
        }

        /* 横向きスマホ対応 */
        @media (max-width: 768px) and (orientation: landscape) {
            .battle-area {
                padding: 10px 15px;
            }

            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .card {
                padding: 8px;
            }

            .card-image {
                max-width: 100px;
            }

            .battle-cards {
                flex-direction: row;
                justify-content: space-around;
                margin: 15px 0;
            }

            .vs-animation {
                order: 0;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">← 戻る</button>
            <div class="room-info" id="roomInfo">ルーム: <span id="roomIdDisplay"></span></div>
            
            <h1>⚔️ Photo Battle</h1>
        </div>

        <div class="score-board">
            <div class="player-score">
                <div class="player-name" id="player1Name">あなた</div>
                <div class="score" id="player1Score">0</div>
            </div>
            
            <div class="vs-divider">VS</div>
            
            <div class="player-score">
                <div class="player-name" id="player2Name">相手</div>
                <div class="score" id="player2Score">0</div>
            </div>
        </div>

        <div class="round-info">
            <div class="round-number" id="roundNumber">Round 1</div>
            <div class="phase-indicator selection" id="phaseIndicator">カード選択中</div>
        </div>

        <div class="battle-area">
            <div id="cardSelection" class="card-selection">
                <div class="your-cards">
                    <h3>バトルで使用するカードを選択してください</h3>
                    <div id="playerCards" class="cards-grid"></div>
                </div>
                
                <div class="confirm-selection">
                    <button id="confirmBtn" class="confirm-btn" disabled>
                        このカードで戦う！
                    </button>
                </div>
            </div>

            <div id="waitingScreen" class="waiting-screen">
                <h3>相手の選択を待っています</h3>
                <div class="waiting-animation">
                    <span class="waiting-dots">しばらくお待ちください</span>
                </div>
            </div>

            <div id="battleAnimation" class="battle-animation">
                <h3>⚔️ バトル中 ⚔️</h3>
                
                <div class="battle-cards" id="battleCards">
                </div>

                <div id="damageCalculation" class="damage-calculation">
                </div>
            </div>

            <div id="battleResult" class="battle-result">
                <div id="roundWinner" class="round-winner"></div>
                <button id="nextRoundBtn" class="next-round-btn">次のラウンドへ</button>
            </div>

            <div id="gameEnd" class="game-end">
                <div id="finalResult" class="final-result"></div>
                <div>
                    <button id="playAgainBtn" class="play-again-btn">もう一度遊ぶ</button>
                    <button id="homeBtn" class="home-btn">ホームに戻る</button>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const sessionId = urlParams.get('session');
        
        function getServerUrl() {
            const currentHost = window.location.hostname;
            const currentPort = window.location.port;
            
            if (currentPort) {
                return `http://${currentHost}:${currentPort}`;
            }
            return `${window.location.protocol}//${currentHost}`;
        }

        const serverUrl = getServerUrl();
        const socket = io(serverUrl, {
            autoConnect: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5,
            timeout: 20000,
            transports: ['websocket', 'polling']
        });

        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const player1Score = document.getElementById('player1Score');
        const player2Score = document.getElementById('player2Score');
        const roundNumber = document.getElementById('roundNumber');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const cardSelection = document.getElementById('cardSelection');
        const playerCards = document.getElementById('playerCards');
        const confirmBtn = document.getElementById('confirmBtn');
        const waitingScreen = document.getElementById('waitingScreen');
        const battleAnimation = document.getElementById('battleAnimation');
        const battleCards = document.getElementById('battleCards');
        const damageCalculation = document.getElementById('damageCalculation');
        const battleResult = document.getElementById('battleResult');
        const roundWinner = document.getElementById('roundWinner');
        const nextRoundBtn = document.getElementById('nextRoundBtn');
        const gameEnd = document.getElementById('gameEnd');
        const finalResult = document.getElementById('finalResult');
        const errorMessage = document.getElementById('errorMessage');

        let myCards = [];
        let selectedCardId = null;
        let currentRound = 1;
        let scores = { player1: 0, player2: 0 };

        initializeBattle();

        function initializeBattle() {
            if (roomId) {
                roomIdDisplay.textContent = roomId;
            }

            setupSocketEvents();
            loadPlayerCards();

            confirmBtn.addEventListener('click', confirmCardSelection);
            nextRoundBtn.addEventListener('click', nextRound);
            document.getElementById('playAgainBtn').addEventListener('click', playAgain);
            document.getElementById('homeBtn').addEventListener('click', goHome);
        }

        function setupSocketEvents() {
            socket.on('connect', () => {
                if (roomId) {
                    setTimeout(() => {
                        socket.emit('rejoin_room', { room_id: roomId });
                    }, 500);
                }
            });

            socket.on('disconnect', (reason) => {
                // Handle disconnect
            });

            socket.on('reconnect', (attemptNumber) => {
                if (roomId) {
                    socket.emit('rejoin_room', { room_id: roomId });
                }
            });

            socket.on('battle_result', (data) => {
                displayBattleResult(data);
            });

            socket.on('next_round', (data) => {
                prepareNextRound(data.round);
            });

            socket.on('game_finished', (data) => {
                displayGameEnd(data);
            });

            socket.on('sync_card_status', (data) => {
                if (data.cards) {
                    myCards = data.cards;
                    displayPlayerCards();
                }
            });

            socket.on('rematch_started', (data) => {
                handleRematchStarted(data);
            });

            socket.on('cards_reset', (data) => {
                if (data.cards) {
                    myCards = data.cards;
                    displayPlayerCards();
                    showSuccess(data.message || 'カードがリセットされました');
                }
            });

            socket.on('error', (data) => {
                showError(data.message);
            });
        }

        async function loadPlayerCards() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    myCards = data.cards;
                    displayPlayerCards();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showError('カード情報の読み込みに失敗しました: ' + error.message);
            }
        }

        function displayPlayerCards() {
            playerCards.innerHTML = '';

            myCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.used ? 'used' : ''}`;
                cardElement.dataset.cardId = card.id;

                if (!card.used) {
                    cardElement.addEventListener('click', () => {
                        selectCard(card.id);
                    });
                } else {
                    cardElement.style.pointerEvents = 'none';
                }

                cardElement.innerHTML = `
                    <img src="${card.card_image_url}" class="card-image" alt="Card ${card.id}">
                    <h4>${card.name}</h4>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="stat-label">攻撃力</div>
                            <div class="stat-value">${card.attack_power}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">属性</div>
                            <div class="stat-value">${card.attribute}</div>
                        </div>
                    </div>
                `;

                playerCards.appendChild(cardElement);
            });
        }

        function selectCard(cardId) {
            const targetCard = myCards.find(c => 
                c.id === cardId || String(c.id) === String(cardId)
            );
            
            if (targetCard && targetCard.used) {
                showError('このカードは既に使用済みです');
                return;
            }
            
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });

            const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
            
            if (cardElement && !cardElement.classList.contains('used')) {
                cardElement.classList.add('selected');
                selectedCardId = cardId;
                confirmBtn.disabled = false;
            } else {
                showError('カードを選択できません');
            }
        }

        function confirmCardSelection() {
            if (!selectedCardId) {
                showError('カードを選択してください');
                return;
            }

            if (!socket.connected) {
                showError('接続が切断されています。再接続中...');
                return;
            }

            socket.emit('card_selected', {
                room_id: roomId,
                card_id: selectedCardId
            });

            showWaitingScreen();
        }

        function showWaitingScreen() {
            cardSelection.style.display = 'none';
            waitingScreen.style.display = 'block';
            phaseIndicator.textContent = '相手の選択待ち';
            phaseIndicator.className = 'phase-indicator battle';
        }

        function displayBattleResult(data) {
            waitingScreen.style.display = 'none';
            battleAnimation.style.display = 'block';
            phaseIndicator.textContent = 'バトル中';

            const myCard = getMyCard(data);
            const opponentCard = getOpponentCard(data);
            const myPower = getMyCardPower(data);
            const opponentPower = getOpponentCardPower(data);

            if (!myCard || !opponentCard) {
                showError('カードデータが不正です');
                return;
            }

            battleCards.innerHTML = `
                <div class="battle-card ${data.winner === socket.id ? 'winner' : 'loser'}">
                    <h4>あなたのカード</h4>
                    <img src="${myCard.card_image_url}" class="card-image">
                    <h5>${myCard.name}</h5>
                    <p>攻撃力: ${myPower}</p>
                </div>
                
                <div class="vs-animation">VS</div>
                
                <div class="battle-card ${data.winner !== socket.id && data.winner ? 'winner' : 'loser'}">
                    <h4>相手のカード</h4>
                    <img src="${opponentCard.card_image_url}" class="card-image">
                    <h5>${opponentCard.name}</h5>
                    <p>攻撃力: ${opponentPower}</p>
                </div>
            `;

            displayDamageCalculation(data);
            updateScores(data.scores);

            if (data.used_cards && data.used_cards[socket.id]) {
                const usedCardId = data.used_cards[socket.id];
                const card = myCards.find(c => 
                    String(c.id) === String(usedCardId)
                );
                if (card) {
                    card.used = true;
                }
            }

            setTimeout(() => {
                showBattleResult(data);
            }, 3000);
        }

        function getMyCard(data) {
            const myPlayerData = Object.values(data.players).find(p => p.player_id === socket.id);
            return myPlayerData ? myPlayerData.card : null;
        }

        function getOpponentCard(data) {
            const opponentData = Object.values(data.players).find(p => p.player_id !== socket.id);
            return opponentData ? opponentData.card : null;
        }

        function getMyCardPower(data) {
            const myPlayerData = Object.values(data.players).find(p => p.player_id === socket.id);
            return myPlayerData ? myPlayerData.battle_power.effective_power : 0;
        }

        function getOpponentCardPower(data) {
            const opponentData = Object.values(data.players).find(p => p.player_id !== socket.id);
            return opponentData ? opponentData.battle_power.effective_power : 0;
        }

        function displayDamageCalculation(data) {
            const myCard = getMyCard(data);
            const opponentCard = getOpponentCard(data);
            const myPower = getMyCardPower(data);
            const opponentPower = getOpponentCardPower(data);

            const myEffectiveness = getEffectiveness(myCard.attribute, opponentCard.attribute);
            const opponentEffectiveness = getEffectiveness(opponentCard.attribute, myCard.attribute);

            damageCalculation.innerHTML = `
                <h4>ダメージ計算</h4>
                <div class="effectiveness ${myEffectiveness.class}">
                    あなた: ${myCard.attribute} vs ${opponentCard.attribute} = ${myEffectiveness.text}
                </div>
                <div>あなたの攻撃力: ${myCard.attack_power} → ${myPower}</div>
                <div class="effectiveness ${opponentEffectiveness.class}">
                    相手: ${opponentCard.attribute} vs ${myCard.attribute} = ${opponentEffectiveness.text}
                </div>
                <div>相手の攻撃力: ${opponentCard.attack_power} → ${opponentPower}</div>
            `;
        }

        function getEffectiveness(attackerAttr, defenderAttr) {
            const effectiveness = {
                '火': { '土': 'advantage', '水': 'disadvantage', '火': 'normal' },
                '水': { '火': 'advantage', '土': 'disadvantage', '水': 'normal' },
                '土': { '水': 'advantage', '火': 'disadvantage', '土': 'normal' }
            };

            const result = effectiveness[attackerAttr]?.[defenderAttr] || 'normal';
            const text = {
                'advantage': '有利 (×1.5)',
                'disadvantage': '不利 (×0.8)',
                'normal': '等倍 (×1.0)'
            };

            return {
                class: result,
                text: text[result]
            };
        }

        function updateScores(newScores) {
            scores = newScores;
            const myScore = newScores[socket.id] || 0;
            const opponentScore = Object.values(newScores).find(score => score !== myScore) || 0;
            
            player1Score.textContent = myScore;
            player2Score.textContent = opponentScore;
        }

        function showBattleResult(data) {
            battleAnimation.style.display = 'none';
            battleResult.style.display = 'block';
            phaseIndicator.textContent = 'ラウンド結果';
            phaseIndicator.className = 'phase-indicator result';

            if (!data.winner) {
                roundWinner.textContent = '引き分け！';
                roundWinner.className = 'round-winner draw';
            } else if (data.winner === socket.id) {
                roundWinner.textContent = 'あなたの勝利！';
                roundWinner.className = 'round-winner victory';
            } else {
                roundWinner.textContent = '相手の勝利...';
                roundWinner.className = 'round-winner defeat';
            }
        }

        function nextRound() {
            selectedCardId = null;
            battleResult.style.display = 'none';
            cardSelection.style.display = 'block';
            phaseIndicator.textContent = 'カード選択中';
            phaseIndicator.className = 'phase-indicator selection';
            confirmBtn.disabled = true;

            displayPlayerCards();
        }

        function prepareNextRound(round) {
            currentRound = round;
            roundNumber.textContent = `Round ${round}`;
            nextRound();
        }

        function displayGameEnd(data) {
            battleResult.style.display = 'none';
            gameEnd.style.display = 'block';

            if (data.winner === socket.id) {
                finalResult.textContent = '🎉 ゲーム勝利！';
                finalResult.className = 'final-result victory';
            } else {
                finalResult.textContent = '😢 ゲーム敗北...';
                finalResult.className = 'final-result defeat';
            }
        }

        function handleRematchStarted(data) {
            currentRound = 1;
            scores = data.room_status?.scores || { player1: 0, player2: 0 };
            selectedCardId = null;
            
            gameEnd.style.display = 'none';
            battleResult.style.display = 'none';
            battleAnimation.style.display = 'none';
            waitingScreen.style.display = 'none';
            cardSelection.style.display = 'block';
            
            updateScores(scores);
            roundNumber.textContent = 'Round 1';
            phaseIndicator.textContent = 'カード選択中';
            phaseIndicator.className = 'phase-indicator selection';
            
            confirmBtn.disabled = true;
            
            setTimeout(() => {
                socket.emit('request_card_sync', { room_id: roomId });
            }, 500);
            
            showSuccess('再戦が開始されました！');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            let successElement = document.getElementById('successMessage');
            if (!successElement) {
                successElement = document.createElement('div');
                successElement.id = 'successMessage';
                successElement.style.cssText = `
                    background: #4ecdc4;
                    color: white;
                    padding: 12px;
                    border-radius: 8px;
                    margin: 15px 0;
                    font-weight: bold;
                    display: none;
                    text-align: center;
                    font-size: 0.9em;
                `;
                errorMessage.parentNode.insertBefore(successElement, errorMessage);
            }
            
            successElement.textContent = message;
            successElement.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        function playAgain() {
            if (roomId) {
                socket.emit('request_rematch', { room_id: roomId });
            } else {
                window.location.href = 'matching.html';
            }
        }

        function goHome() {
            window.location.href = 'matching.html';
        }

        function goBack() {
            window.location.href = `card-generation.html?room=${roomId}`;
        }

        // スマホでのタッチイベント改善
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
